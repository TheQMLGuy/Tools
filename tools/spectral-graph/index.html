<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectral Graph Theory</title>
    <meta name="description" content="Explore eigenvalues, Laplacian matrices, and spectral clustering of graphs.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/shared.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="tool-header">
            <div class="header-left">
                <span class="header-icon">üåä</span>
                <h1>Spectral Graph Theory</h1>
            </div>
        </header>

        <main class="main-content">
            <!-- Left Sidebar -->
            <aside class="sidebar-left">
                <div class="panel">
                    <div class="panel-header">
                        <h2>Graph Input</h2>
                    </div>
                    <div class="panel-body">
                        <div class="control-row">
                            <label>Nodes:</label>
                            <input type="number" id="matrixSize" min="2" max="8" value="4">
                            <button id="randomizeBtn" class="btn btn-sm btn-secondary">üé≤ Random</button>
                        </div>
                        <div id="matrixInputContainer" class="matrix-grid"></div>
                        <div class="preset-buttons">
                            <button id="presetCycleBtn" class="btn btn-sm btn-ghost">Cycle</button>
                            <button id="presetCompleteBtn" class="btn btn-sm btn-ghost">Complete</button>
                            <button id="presetPathBtn" class="btn btn-sm btn-ghost">Path</button>
                            <button id="clearBtn" class="btn btn-sm btn-ghost">Clear</button>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <h2>Properties</h2>
                    </div>
                    <div class="panel-body" id="graphProperties"></div>
                </div>
            </aside>

            <!-- Center: Visualization -->
            <section class="visualization-area">
                <div class="viz-tabs">
                    <button class="viz-tab active" data-tab="graph">Graph</button>
                    <button class="viz-tab" data-tab="laplacian">Laplacian</button>
                    <button class="viz-tab" data-tab="spectrum">Spectrum</button>
                    <button class="viz-tab" data-tab="eigenvector">Eigenvector</button>
                </div>
                <div class="canvas-container">
                    <canvas id="mainCanvas"></canvas>
                    <div id="spectrumContainer" class="overlay-container hidden">
                        <canvas id="spectrumCanvas"></canvas>
                    </div>
                    <div id="laplacianContainer" class="overlay-container hidden">
                        <div id="laplacianMatrix" class="laplacian-matrix"></div>
                    </div>
                    <div id="fiedlerContainer" class="overlay-container hidden">
                        <canvas id="fiedlerCanvas"></canvas>
                    </div>
                </div>
            </section>

            <!-- Right Sidebar -->
            <aside class="sidebar-right">
                <div class="panel">
                    <div class="panel-header">
                        <h2>Laplacian Type</h2>
                    </div>
                    <div class="panel-body laplacian-options">
                        <label class="radio-option">
                            <input type="radio" name="laplacianType" value="combinatorial" checked>
                            <span>L = D ‚àí A</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="laplacianType" value="normalized">
                            <span>L = I ‚àí D‚Åª¬ΩAD‚Åª¬Ω</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="laplacianType" value="randomwalk">
                            <span>L = I ‚àí D‚Åª¬πA</span>
                        </label>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <h2>Eigenvalues</h2>
                    </div>
                    <div class="panel-body">
                        <div id="eigenvalueList" class="eigenvalue-list"></div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <h2>Analysis</h2>
                    </div>
                    <div class="panel-body" id="spectralAnalysis"></div>
                </div>
            </aside>
        </main>
    </div>

    <script src="spectral-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Armed Bandit - ML Visualizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/shared.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <aside class="left-panel">
            <section class="panel">
                <div class="panel-header compact">
                    <h2>ðŸŽ° Multi-Armed Bandit</h2>
                </div>
                <div class="panel-body">
                    <p class="description">Explore vs exploit tradeoff with different strategies.</p>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Strategy</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Algorithm</label>
                        <select id="strategy-select" class="select">
                            <option value="epsilon-greedy">Îµ-Greedy</option>
                            <option value="ucb">UCB1</option>
                            <option value="thompson">Thompson Sampling</option>
                        </select>
                    </div>
                    <div class="param-group">
                        <label>Epsilon (Îµ)</label>
                        <input type="range" id="epsilon" min="1" max="50" value="10" class="slider">
                        <span id="epsilon-value" class="value-display">0.10</span>
                    </div>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Controls</h2>
                </div>
                <div class="panel-body">
                    <div class="button-row">
                        <button id="run-btn" class="btn btn-primary">â–¶ Run</button>
                        <button id="step-btn" class="btn btn-secondary">Step</button>
                    </div>
                    <button id="reset-btn" class="btn btn-ghost btn-block" style="margin-top: 8px;">Reset</button>
                </div>
            </section>

            <section class="panel stats-panel">
                <div class="panel-header compact">
                    <h2>Statistics</h2>
                </div>
                <div class="panel-body">
                    <div class="stat-row">
                        <span class="stat-label">Total Pulls</span>
                        <span id="total-pulls" class="stat-value">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Total Reward</span>
                        <span id="total-reward" class="stat-value">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Best Arm</span>
                        <span id="best-arm" class="stat-value">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Regret</span>
                        <span id="regret" class="stat-value">-</span>
                    </div>
                </div>
            </section>
        </aside>

        <main class="main-panel">
            <div class="bandit-viz">
                <div id="arms-container" class="arms-container"></div>
                <div class="charts-row">
                    <div class="chart-box">
                        <h3>Reward Over Time</h3>
                        <canvas id="reward-canvas"></canvas>
                    </div>
                    <div class="chart-box">
                        <h3>Arm Selection</h3>
                        <canvas id="selection-canvas"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/bandit.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree - ML Visualizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/shared.css">
    <style>
        .app-container {
            display: grid;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
        }

        .app-title {
            font-size: 1.2rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-right {
            display: flex;
            gap: 8px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr 1.2fr 280px;
            gap: 12px;
            padding: 12px;
            overflow: hidden;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .left-column .panel {
            flex: 1;
            min-height: 0;
        }

        .panel {
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
        }

        .panel-header h2 {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .panel-body {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }

        .panel-footer {
            padding: 8px 12px;
            border-top: 1px solid var(--border-color);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.65rem;
        }

        .data-table th {
            background: var(--bg-secondary);
            padding: 4px;
            text-align: left;
            border-bottom: 2px solid var(--accent-primary);
            position: sticky;
            top: 0;
        }

        .data-table td {
            padding: 3px 4px;
            border-bottom: 1px solid var(--border-color);
            font-family: var(--font-mono);
        }

        .data-table tr.highlighted td {
            background: rgba(99, 102, 241, 0.4) !important;
        }

        .calc-steps {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .calc-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            color: var(--text-muted);
            text-align: center;
        }

        .calc-step {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            animation: fadeIn 0.3s;
        }

        .calc-step.active {
            border-color: var(--accent-primary);
        }

        .calc-step.completed {
            opacity: 0.6;
        }

        .calc-step-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }

        .calc-step-number {
            width: 20px;
            height: 20px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: 600;
            color: white;
        }

        .calc-step-title {
            font-size: 0.75rem;
            font-weight: 600;
        }

        .calc-step-content {
            font-size: 0.65rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .calc-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 6px;
            margin: 4px 0;
            font-family: var(--font-mono);
            font-size: 0.55rem;
            overflow-x: auto;
            line-height: 1.4;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .viz-panel .panel-body {
            padding: 0;
            position: relative;
        }

        .viz-panel canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .viz-stats {
            display: flex;
            gap: 12px;
            justify-content: center;
            font-size: 0.65rem;
        }

        .param-section {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

        .param-section:last-child {
            border-bottom: none;
        }

        .param-section-title {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .param-item {
            margin-bottom: 10px;
        }

        .param-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
            font-size: 0.7rem;
        }

        .param-name code {
            font-family: var(--font-mono);
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.65rem;
        }

        .param-value {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--accent-primary);
        }

        .btn-block {
            width: 100%;
            margin-top: 4px;
        }

        .btn-fs {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.85rem;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .btn-fs:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .graph-overlay {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 10px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.65rem;
            pointer-events: none;
            display: none;
            z-index: 10;
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .fullscreen-overlay.active {
            display: flex;
        }

        .fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .fullscreen-header h2 {
            font-size: 1.1rem;
            color: #fff;
        }

        .fullscreen-content {
            flex: 1;
            overflow: auto;
            background: var(--bg-panel);
            border-radius: 8px;
            padding: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">üå≥ Decision Tree - Step by Step</h1>
            <div class="header-right">
                <button id="step-btn" class="btn btn-secondary">‚è≠ Step</button>
                <button id="auto-btn" class="btn btn-primary">‚ñ∂ Auto Run</button>
                <button id="reset-btn" class="btn btn-ghost">‚Üª Reset</button>
            </div>
        </header>
        <main class="main-content">
            <div class="left-column">
                <section class="panel">
                    <div class="panel-header">
                        <h2>üìä Training Data</h2>
                        <button class="btn-fs" onclick="openFullscreen('data')">‚õ∂</button>
                    </div>
                    <div class="panel-body">
                        <table id="data-table" class="data-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
                <section class="panel">
                    <div class="panel-header">
                        <h2>üìà Split History</h2>
                        <button class="btn-fs" onclick="openFullscreen('splits')">‚õ∂</button>
                    </div>
                    <div class="panel-body">
                        <table id="split-table" class="data-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </div>
            <section class="panel">
                <div class="panel-header">
                    <h2>üìê Gini/Entropy Calculations</h2>
                    <div style="display:flex;align-items:center;gap:6px">
                        <span style="font-size:0.65rem;color:var(--text-muted)"><span id="current-step">0</span>/<span
                                id="total-steps">0</span></span>
                        <button class="btn-fs" onclick="openFullscreen('calc')">‚õ∂</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="calc-steps" class="calc-steps">
                        <div class="calc-placeholder">
                            <p>Click <strong>Step</strong></p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="panel viz-panel">
                <div class="panel-header">
                    <h2>üé® Tree Structure</h2>
                </div>
                <div class="panel-body">
                    <canvas id="viz-canvas"></canvas>
                    <div id="graph-overlay" class="graph-overlay"></div>
                </div>
                <div class="panel-footer">
                    <div class="viz-stats">
                        <span>Depth: <strong id="viz-depth">0</strong></span>
                        <span>Nodes: <strong id="viz-nodes">0</strong></span>
                    </div>
                </div>
            </section>
            <section class="panel">
                <div class="panel-header">
                    <h2>‚öôÔ∏è Params</h2>
                </div>
                <div class="panel-body">
                    <div class="param-section">
                        <div class="param-item">
                            <div class="param-header"><span class="param-name"><code>max_depth</code></span><span
                                    class="param-value" id="depth-value">3</span></div>
                            <input type="range" id="depth-slider" class="slider" min="1" max="5" step="1" value="3"
                                style="width:100%">
                        </div>
                    </div>
                    <div class="param-section">
                        <div class="param-section-title">Gini Impurity</div>
                        <div style="font-size:0.55rem;color:var(--text-muted)">G = 1 - Œ£p·µ¢¬≤<br><br>Info Gain = G(parent)
                            - Œ£(n‚±º/n)√óG(child‚±º)</div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button id="random-btn" class="btn btn-primary btn-block">üé≤ Random</button>
                    <button id="apply-btn" class="btn btn-secondary btn-block">Apply</button>
                </div>
            </section>
        </main>
    </div>
    <div id="fullscreen-overlay" class="fullscreen-overlay">
        <div class="fullscreen-header">
            <h2 id="fullscreen-title">Fullscreen</h2><button class="btn btn-ghost" onclick="closeFullscreen()">‚úï
                Close</button>
        </div>
        <div class="fullscreen-content" id="fullscreen-content"></div>
    </div>
    <script>
        function generateData() {
            const d = [];
            for (let i = 0; i < 8; i++) d.push({ x1: 1 + Math.random() * 4, x2: 5 + Math.random() * 4, y: 0 });
            for (let i = 0; i < 8; i++) d.push({ x1: 5 + Math.random() * 4, x2: 1 + Math.random() * 4, y: 1 });
            return d;
        }
        let data = generateData();
        let params = { maxDepth: 3 };
        let tree = null, splitHistory = [];
        let steps = [], currentStep = 0;
        let isAutoRunning = false, autoInterval = null;
        let hoveredPoint = -1;

        function gini(pts) {
            if (pts.length === 0) return 0;
            const p0 = pts.filter(p => p.y === 0).length / pts.length;
            const p1 = 1 - p0;
            return 1 - p0 * p0 - p1 * p1;
        }

        function renderTable() {
            document.querySelector('#data-table thead').innerHTML = '<tr><th>#</th><th>X‚ÇÅ</th><th>X‚ÇÇ</th><th>Y</th></tr>';
            document.querySelector('#data-table tbody').innerHTML = data.map((d, i) =>
                `<tr class="${hoveredPoint === i ? 'highlighted' : ''}"><td>${i + 1}</td><td>${d.x1.toFixed(2)}</td><td>${d.x2.toFixed(2)}</td><td style="color:${d.y ? '#10b981' : '#ef4444'}">${d.y}</td></tr>`
            ).join('');
        }

        function renderSplitTable() {
            document.querySelector('#split-table thead').innerHTML = '<tr><th>Node</th><th>Feature</th><th>Thresh</th><th>Gain</th></tr>';
            document.querySelector('#split-table tbody').innerHTML = splitHistory.map(s =>
                `<tr><td>${s.node}</td><td>X${s.feature + 1}</td><td>${s.threshold.toFixed(2)}</td><td>${s.gain.toFixed(4)}</td></tr>`
            ).join('');
        }

        function generateSteps() {
            steps = []; tree = null; splitHistory = [];

            let dataStr = data.map((d, i) => `P${i + 1}: X‚ÇÅ=${d.x1.toFixed(2)}, X‚ÇÇ=${d.x2.toFixed(2)}, y=${d.y}`).join('\n');
            steps.push({ title: 'Dataset', content: `<div class="calc-box">${dataStr}</div>`, tree: null });

            // Build tree recursively
            function buildNode(pts, depth, nodeId) {
                const n0 = pts.filter(p => p.y === 0).length;
                const n1 = pts.length - n0;
                const nodeGini = gini(pts);

                if (depth >= params.maxDepth || nodeGini === 0 || pts.length < 2) {
                    return { isLeaf: true, prediction: n1 > n0 ? 1 : 0, points: pts, gini: nodeGini, n0, n1 };
                }

                // Find best split with FULL calculations
                let bestGain = 0, bestFeature = 0, bestThresh = 0, bestLeft = [], bestRight = [];
                let splitCalcs = `Node ${nodeId}: ${pts.length} points (${n0} class 0, ${n1} class 1)\nGini = 1 - (${n0}/${pts.length})¬≤ - (${n1}/${pts.length})¬≤ = ${nodeGini.toFixed(4)}\n\n`;

                [0, 1].forEach(f => {
                    const vals = [...new Set(pts.map(p => f === 0 ? p.x1 : p.x2))].sort((a, b) => a - b);
                    vals.slice(0, -1).forEach((v, i) => {
                        const thresh = (v + vals[i + 1]) / 2;
                        const left = pts.filter(p => (f === 0 ? p.x1 : p.x2) <= thresh);
                        const right = pts.filter(p => (f === 0 ? p.x1 : p.x2) > thresh);
                        const giniLeft = gini(left), giniRight = gini(right);
                        const gain = nodeGini - (left.length / pts.length) * giniLeft - (right.length / pts.length) * giniRight;
                        splitCalcs += `X${f + 1} ‚â§ ${thresh.toFixed(2)}: L=${left.length}(G=${giniLeft.toFixed(3)}), R=${right.length}(G=${giniRight.toFixed(3)}), Gain=${gain.toFixed(4)}\n`;
                        if (gain > bestGain) {
                            bestGain = gain; bestFeature = f; bestThresh = thresh; bestLeft = left; bestRight = right;
                        }
                    });
                });

                if (bestGain === 0) {
                    return { isLeaf: true, prediction: n1 > n0 ? 1 : 0, points: pts, gini: nodeGini, n0, n1 };
                }

                splitCalcs += `\nBest: X${bestFeature + 1} ‚â§ ${bestThresh.toFixed(2)} (Gain = ${bestGain.toFixed(4)})`;
                steps.push({ title: `Split Node ${nodeId}`, content: `<div class="calc-box">${splitCalcs}</div>`, tree: null });
                splitHistory.push({ node: nodeId, feature: bestFeature, threshold: bestThresh, gain: bestGain });

                return {
                    isLeaf: false, feature: bestFeature, threshold: bestThresh, gain: bestGain,
                    left: buildNode(bestLeft, depth + 1, nodeId * 2),
                    right: buildNode(bestRight, depth + 1, nodeId * 2 + 1),
                    points: pts, gini: nodeGini, n0, n1
                };
            }

            tree = buildNode(data, 0, 1);
            steps.forEach(s => s.tree = tree);

            const countNodes = n => n.isLeaf ? 1 : 1 + countNodes(n.left) + countNodes(n.right);
            const maxDepth = function getDepth(n) { return n.isLeaf ? 1 : 1 + Math.max(getDepth(n.left), getDepth(n.right)); };

            steps.push({ title: '‚úÖ Complete!', content: `<div class="calc-box">Tree built!\n\nNodes: ${countNodes(tree)}\nDepth: ${maxDepth(tree)}</div>`, tree });
            document.getElementById('total-steps').textContent = steps.length;
        }

        const canvas = document.getElementById('viz-canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('graph-overlay');

        function resizeCanvas() { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; render(); }

        function render(step = null) {
            const ww = canvas.width, hh = canvas.height;
            ctx.fillStyle = '#0a0a0f'; ctx.fillRect(0, 0, ww, hh);
            const t = step?.tree ?? tree;
            if (!t) return;

            const drawNode = (node, x, y, w, depth) => {
                // Node box
                ctx.fillStyle = node.isLeaf ? (node.prediction ? '#10b981' : '#ef4444') : '#1e1e2e';
                ctx.strokeStyle = '#6366f1';
                ctx.lineWidth = 2;
                const boxW = 80, boxH = 40;
                ctx.fillRect(x - boxW / 2, y - boxH / 2, boxW, boxH);
                ctx.strokeRect(x - boxW / 2, y - boxH / 2, boxW, boxH);

                // Node text
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 9px Inter';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                if (node.isLeaf) {
                    ctx.fillText(`Class ${node.prediction}`, x, y - 6);
                    ctx.font = '7px Inter';
                    ctx.fillText(`(${node.n0}:${node.n1})`, x, y + 8);
                } else {
                    ctx.fillText(`X${node.feature + 1} ‚â§ ${node.threshold.toFixed(1)}`, x, y - 6);
                    ctx.font = '7px Inter';
                    ctx.fillText(`G=${node.gini.toFixed(2)}`, x, y + 8);
                }

                // Children
                if (!node.isLeaf) {
                    const childY = y + 80;
                    const lx = x - w / 4, rx = x + w / 4;
                    ctx.strokeStyle = 'rgba(99,102,241,0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath(); ctx.moveTo(x, y + boxH / 2); ctx.lineTo(lx, childY - boxH / 2); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(x, y + boxH / 2); ctx.lineTo(rx, childY - boxH / 2); ctx.stroke();
                    ctx.fillStyle = '#10b981'; ctx.font = '8px Inter';
                    ctx.fillText('‚â§', (x + lx) / 2 - 8, (y + childY) / 2);
                    ctx.fillStyle = '#ef4444';
                    ctx.fillText('>', (x + rx) / 2 + 8, (y + childY) / 2);
                    drawNode(node.left, lx, childY, w / 2, depth + 1);
                    drawNode(node.right, rx, childY, w / 2, depth + 1);
                }
            };

            drawNode(t, ww / 2, 50, ww, 0);
        }

        function openFullscreen(type) {
            const o = document.getElementById('fullscreen-overlay'), t = document.getElementById('fullscreen-title'), c = document.getElementById('fullscreen-content');
            o.classList.add('active');
            if (type === 'data') {
                t.textContent = 'üìä Training Data';
                c.innerHTML = `<table class="data-table" style="font-size:0.9rem"><thead><tr><th>#</th><th>X‚ÇÅ</th><th>X‚ÇÇ</th><th>Y</th></tr></thead><tbody>${data.map((d, i) => `<tr><td>${i + 1}</td><td>${d.x1.toFixed(6)}</td><td>${d.x2.toFixed(6)}</td><td>${d.y}</td></tr>`).join('')}</tbody></table>`;
            } else if (type === 'splits') {
                t.textContent = 'üìà Split History';
                c.innerHTML = `<table class="data-table" style="font-size:0.9rem"><thead><tr><th>Node</th><th>Feature</th><th>Threshold</th><th>Info Gain</th></tr></thead><tbody>${splitHistory.map(s => `<tr><td>${s.node}</td><td>X${s.feature + 1}</td><td>${s.threshold.toFixed(6)}</td><td>${s.gain.toFixed(8)}</td></tr>`).join('')}</tbody></table>`;
            } else if (type === 'calc') { t.textContent = 'üìê All Steps'; c.innerHTML = document.getElementById('calc-steps').innerHTML; }
        }
        function closeFullscreen() { document.getElementById('fullscreen-overlay').classList.remove('active'); }
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeFullscreen(); });

        function displayStep(step) {
            const container = document.getElementById('calc-steps');
            container.querySelectorAll('.calc-step').forEach(s => { s.classList.remove('active'); s.classList.add('completed'); });
            container.querySelector('.calc-placeholder')?.remove();
            const div = document.createElement('div'); div.className = 'calc-step active';
            div.innerHTML = `<div class="calc-step-header"><span class="calc-step-number">${currentStep + 1}</span><span class="calc-step-title">${step.title}</span></div><div class="calc-step-content">${step.content}</div>`;
            container.appendChild(div); div.scrollIntoView({ behavior: 'smooth', block: 'end' });
            renderTable(); renderSplitTable(); render(step);
            if (tree) {
                const cd = function d(n) { return n.isLeaf ? 1 : 1 + Math.max(d(n.left), d(n.right)); };
                const cn = function n(nd) { return nd.isLeaf ? 1 : 1 + n(nd.left) + n(nd.right); };
                document.getElementById('viz-depth').textContent = cd(tree);
                document.getElementById('viz-nodes').textContent = cn(tree);
            }
        }

        function step() { if (currentStep >= steps.length) { stopAuto(); return; } displayStep(steps[currentStep]); currentStep++; document.getElementById('current-step').textContent = currentStep; }
        function startAuto() { isAutoRunning = true; document.getElementById('auto-btn').textContent = '‚è∏ Pause'; autoInterval = setInterval(() => { if (currentStep >= steps.length) { stopAuto(); return; } step(); }, 800); }
        function stopAuto() { isAutoRunning = false; document.getElementById('auto-btn').textContent = '‚ñ∂ Auto Run'; if (autoInterval) clearInterval(autoInterval); }
        function reset() { stopAuto(); currentStep = 0; tree = null; splitHistory = []; hoveredPoint = -1; document.getElementById('current-step').textContent = 0; document.getElementById('calc-steps').innerHTML = '<div class="calc-placeholder"><p>Click <strong>Step</strong></p></div>'; generateSteps(); renderTable(); renderSplitTable(); render(); }

        document.getElementById('step-btn').addEventListener('click', step);
        document.getElementById('auto-btn').addEventListener('click', () => isAutoRunning ? stopAuto() : startAuto());
        document.getElementById('reset-btn').addEventListener('click', reset);
        document.getElementById('apply-btn').addEventListener('click', reset);
        document.getElementById('random-btn').addEventListener('click', () => { data = generateData(); reset(); });
        document.getElementById('depth-slider').addEventListener('input', e => { params.maxDepth = parseInt(e.target.value); document.getElementById('depth-value').textContent = params.maxDepth; });

        window.addEventListener('resize', resizeCanvas);
        renderTable(); renderSplitTable(); resizeCanvas(); generateSteps();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBSCAN - ML Visualizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/shared.css">
    <style>
        .app-container {
            display: grid;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
        }

        .app-title {
            font-size: 1.2rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-right {
            display: flex;
            gap: 8px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr 1.2fr 280px;
            gap: 12px;
            padding: 12px;
            overflow: hidden;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .left-column .panel {
            flex: 1;
            min-height: 0;
        }

        .panel {
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
        }

        .panel-header h2 {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .panel-body {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }

        .panel-footer {
            padding: 8px 12px;
            border-top: 1px solid var(--border-color);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.65rem;
        }

        .data-table th {
            background: var(--bg-secondary);
            padding: 4px;
            text-align: left;
            border-bottom: 2px solid var(--accent-primary);
            position: sticky;
            top: 0;
        }

        .data-table td {
            padding: 3px 4px;
            border-bottom: 1px solid var(--border-color);
            font-family: var(--font-mono);
        }

        .data-table tr.highlighted td {
            background: rgba(99, 102, 241, 0.4) !important;
        }

        .calc-steps {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .calc-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            color: var(--text-muted);
            text-align: center;
        }

        .calc-step {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            animation: fadeIn 0.3s;
        }

        .calc-step.active {
            border-color: var(--accent-primary);
        }

        .calc-step.completed {
            opacity: 0.6;
        }

        .calc-step-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }

        .calc-step-number {
            width: 20px;
            height: 20px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: 600;
            color: white;
        }

        .calc-step-title {
            font-size: 0.75rem;
            font-weight: 600;
        }

        .calc-step-content {
            font-size: 0.65rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .calc-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 6px;
            margin: 4px 0;
            font-family: var(--font-mono);
            font-size: 0.55rem;
            overflow-x: auto;
            line-height: 1.4;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .viz-panel .panel-body {
            padding: 0;
            position: relative;
        }

        .viz-panel canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .viz-stats {
            display: flex;
            gap: 12px;
            justify-content: center;
            font-size: 0.65rem;
        }

        .param-section {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

        .param-section:last-child {
            border-bottom: none;
        }

        .param-section-title {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .param-item {
            margin-bottom: 10px;
        }

        .param-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
            font-size: 0.7rem;
        }

        .param-name code {
            font-family: var(--font-mono);
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.65rem;
        }

        .param-value {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--accent-primary);
        }

        .btn-block {
            width: 100%;
            margin-top: 4px;
        }

        .btn-fs {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.85rem;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .btn-fs:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .graph-overlay {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 10px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.65rem;
            pointer-events: none;
            display: none;
            z-index: 10;
        }

        .graph-controls {
            position: absolute;
            bottom: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            z-index: 10;
        }

        .graph-controls button {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--border-color);
            color: #fff;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .graph-controls button:hover {
            background: var(--accent-primary);
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .fullscreen-overlay.active {
            display: flex;
        }

        .fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .fullscreen-header h2 {
            font-size: 1.1rem;
            color: #fff;
        }

        .fullscreen-content {
            flex: 1;
            overflow: auto;
            background: var(--bg-panel);
            border-radius: 8px;
            padding: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">üéØ DBSCAN - Step by Step</h1>
            <div class="header-right">
                <button id="step-btn" class="btn btn-secondary">‚è≠ Step</button>
                <button id="auto-btn" class="btn btn-primary">‚ñ∂ Auto Run</button>
                <button id="reset-btn" class="btn btn-ghost">‚Üª Reset</button>
            </div>
        </header>
        <main class="main-content">
            <div class="left-column">
                <section class="panel">
                    <div class="panel-header">
                        <h2>üìä Points & Clusters</h2>
                        <button class="btn-fs" onclick="openFullscreen('data')">‚õ∂</button>
                    </div>
                    <div class="panel-body">
                        <table id="data-table" class="data-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
                <section class="panel">
                    <div class="panel-header">
                        <h2>üìè Neighbor Counts</h2>
                        <button class="btn-fs" onclick="openFullscreen('neighbors')">‚õ∂</button>
                    </div>
                    <div class="panel-body">
                        <table id="neighbor-table" class="data-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </div>
            <section class="panel">
                <div class="panel-header">
                    <h2>üìê Full Calculations</h2>
                    <div style="display:flex;align-items:center;gap:6px">
                        <span style="font-size:0.65rem;color:var(--text-muted)"><span id="current-step">0</span>/<span
                                id="total-steps">0</span></span>
                        <button class="btn-fs" onclick="openFullscreen('calc')">‚õ∂</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="calc-steps" class="calc-steps">
                        <div class="calc-placeholder">
                            <p>Click <strong>Step</strong></p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="panel viz-panel">
                <div class="panel-header">
                    <h2>üé® Clusters</h2>
                </div>
                <div class="panel-body">
                    <canvas id="viz-canvas"></canvas>
                    <div id="graph-overlay" class="graph-overlay"></div>
                    <div class="graph-controls">
                        <button onclick="zoomIn()">+</button>
                        <button onclick="zoomOut()">‚àí</button>
                        <button onclick="resetView()">‚åÇ</button>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="viz-stats">
                        <span>Clusters: <strong id="viz-clusters">0</strong></span>
                        <span>Noise: <strong id="viz-noise">0</strong></span>
                    </div>
                </div>
            </section>
            <section class="panel">
                <div class="panel-header">
                    <h2>‚öôÔ∏è Params</h2>
                </div>
                <div class="panel-body">
                    <div class="param-section">
                        <div class="param-item">
                            <div class="param-header"><span class="param-name"><code>eps (Œµ)</code></span><span
                                    class="param-value" id="eps-value">1.5</span></div>
                            <input type="range" id="eps-slider" class="slider" min="0.5" max="3" step="0.1" value="1.5"
                                style="width:100%">
                        </div>
                        <div class="param-item">
                            <div class="param-header"><span class="param-name"><code>minPts</code></span><span
                                    class="param-value" id="minpts-value">3</span></div>
                            <input type="range" id="minpts-slider" class="slider" min="2" max="5" step="1" value="3"
                                style="width:100%">
                        </div>
                    </div>
                    <div class="param-section">
                        <div class="param-section-title">Types</div>
                        <div style="font-size:0.55rem;color:var(--text-muted)">üü¢ Core: ‚â•minPts neighbors<br>üü° Border:
                            in core's Œµ<br>‚ö´ Noise: neither</div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button id="random-btn" class="btn btn-primary btn-block">üé≤ Random</button>
                    <button id="apply-btn" class="btn btn-secondary btn-block">Apply</button>
                </div>
            </section>
        </main>
    </div>
    <div id="fullscreen-overlay" class="fullscreen-overlay">
        <div class="fullscreen-header">
            <h2 id="fullscreen-title">Fullscreen</h2><button class="btn btn-ghost" onclick="closeFullscreen()">‚úï
                Close</button>
        </div>
        <div class="fullscreen-content" id="fullscreen-content"></div>
    </div>
    <script>
        const colors = ['#ef4444', '#10b981', '#6366f1', '#f59e0b', '#ec4899', '#14b8a6'];
        function generateData() {
            const d = [];
            [[3, 7], [7, 3], [5, 5]].forEach(c => { for (let i = 0; i < 5; i++) d.push({ x: c[0] + (Math.random() - 0.5) * 2, y: c[1] + (Math.random() - 0.5) * 2 }); });
            d.push({ x: 1, y: 1 }); d.push({ x: 9, y: 9 }); // Noise points
            return d;
        }
        let data = generateData();
        let params = { eps: 1.5, minPts: 3 };
        let labels = [], types = [], neighborCounts = [];
        let steps = [], currentStep = 0;
        let isAutoRunning = false, autoInterval = null;
        let hoveredPoint = -1, pointPositions = [];
        let view = { x: 0, y: 0, scale: 1 };
        let isDragging = false, dragStart = { x: 0, y: 0 };

        function dist(a, b) { return Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2); }

        function renderTable() {
            document.querySelector('#data-table thead').innerHTML = '<tr><th>#</th><th>X</th><th>Y</th><th>Type</th><th>Cluster</th></tr>';
            document.querySelector('#data-table tbody').innerHTML = data.map((d, i) => {
                const t = types[i] || '-', l = labels[i] !== undefined ? (labels[i] === -1 ? 'Noise' : labels[i] + 1) : '-';
                return `<tr class="${hoveredPoint === i ? 'highlighted' : ''}"><td>${i + 1}</td><td>${d.x.toFixed(2)}</td><td>${d.y.toFixed(2)}</td><td>${t}</td><td>${l}</td></tr>`;
            }).join('');
        }

        function renderNeighborTable() {
            document.querySelector('#neighbor-table thead').innerHTML = '<tr><th>#</th><th>Neighbors</th><th>In Œµ</th><th>Type</th></tr>';
            document.querySelector('#neighbor-table tbody').innerHTML = neighborCounts.map((n, i) =>
                `<tr><td>${i + 1}</td><td>${n.count}</td><td>${n.neighbors.map(x => x + 1).join(',')}</td><td>${n.count >= params.minPts ? 'Core' : 'Border/Noise'}</td></tr>`
            ).join('');
        }

        function generateSteps() {
            steps = []; labels = Array(data.length).fill(-2); types = []; neighborCounts = [];

            // Dataset
            let dataStr = data.map((d, i) => `P${i + 1}: (${d.x.toFixed(3)}, ${d.y.toFixed(3)})`).join('\n');
            steps.push({ title: 'Dataset', content: `<div class="calc-box">${dataStr}\n\nŒµ = ${params.eps}, minPts = ${params.minPts}</div>`, labels: [...labels], types: [...types] });

            // Calculate ALL neighbors with FULL distance calculations
            let distCalcs = '';
            data.forEach((d, i) => {
                const neighbors = [];
                distCalcs += `\nP${i + 1} neighbors:\n`;
                data.forEach((d2, j) => {
                    if (i === j) return;
                    const dd = dist(d, d2);
                    distCalcs += `  d(P${i + 1}, P${j + 1}) = ‚àö[(${d.x.toFixed(2)}-${d2.x.toFixed(2)})¬≤ + (${d.y.toFixed(2)}-${d2.y.toFixed(2)})¬≤] = ${dd.toFixed(4)} ${dd <= params.eps ? '‚â§ Œµ ‚úì' : ''}\n`;
                    if (dd <= params.eps) neighbors.push(j);
                });
                neighborCounts.push({ count: neighbors.length, neighbors });
                types[i] = neighbors.length >= params.minPts ? 'Core' : 'Border';
            });
            steps.push({ title: 'Find Neighbors', content: `<div class="calc-box">${distCalcs}</div>`, labels: [...labels], types: [...types] });

            // Identify core points
            let coreStr = neighborCounts.map((n, i) => `P${i + 1}: ${n.count} neighbors ${n.count >= params.minPts ? '‚â• ' + params.minPts + ' ‚Üí CORE' : '< ' + params.minPts}`).join('\n');
            steps.push({ title: 'Identify Core Points', content: `<div class="calc-box">${coreStr}</div>`, labels: [...labels], types: [...types] });

            // Cluster core points
            let clusterId = 0;
            labels = Array(data.length).fill(-1); // -1 = noise
            const visited = Array(data.length).fill(false);

            for (let i = 0; i < data.length; i++) {
                if (visited[i] || types[i] !== 'Core') continue;
                const queue = [i];
                labels[i] = clusterId;
                let clusterStr = `Starting cluster ${clusterId + 1} from P${i + 1}\n`;
                while (queue.length > 0) {
                    const p = queue.shift();
                    visited[p] = true;
                    neighborCounts[p].neighbors.forEach(n => {
                        if (labels[n] === -1) {
                            labels[n] = clusterId;
                            clusterStr += `  P${n + 1} added to cluster\n`;
                            if (types[n] === 'Core' && !visited[n]) queue.push(n);
                        }
                    });
                }
                steps.push({ title: `Cluster ${clusterId + 1}`, content: `<div class="calc-box">${clusterStr}</div>`, labels: [...labels], types: [...types] });
                clusterId++;
            }

            // Mark noise
            const noiseCount = labels.filter(l => l === -1).length;
            steps.push({ title: '‚úÖ Complete!', content: `<div class="calc-box">${clusterId} clusters found\n${noiseCount} noise points\n\n${labels.map((l, i) => `P${i + 1}: ${l === -1 ? 'Noise' : 'Cluster ' + (l + 1)}`).join('\n')}</div>`, labels: [...labels], types: [...types] });
            document.getElementById('total-steps').textContent = steps.length;
        }

        const canvas = document.getElementById('viz-canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('graph-overlay');

        function resizeCanvas() { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; render(); }

        function toScreen(x, y) {
            const ww = canvas.width, hh = canvas.height, pad = 40;
            return { x: pad + ((x - view.x) / 10 * view.scale) * (ww - 2 * pad), y: hh - pad - ((y - view.y) / 10 * view.scale) * (hh - 2 * pad) };
        }
        function toWorld(sx, sy) {
            const ww = canvas.width, hh = canvas.height, pad = 40;
            return { x: view.x + ((sx - pad) / (ww - 2 * pad)) * 10 / view.scale, y: view.y + ((hh - pad - sy) / (hh - 2 * pad)) * 10 / view.scale };
        }

        function render(step = null) {
            const ww = canvas.width, hh = canvas.height;
            ctx.fillStyle = '#0a0a0f'; ctx.fillRect(0, 0, ww, hh);
            const currLabels = step?.labels ?? labels;
            const currTypes = step?.types ?? types;
            pointPositions = [];

            // Epsilon circles for core points
            data.forEach((d, i) => {
                if (currTypes[i] === 'Core') {
                    const p = toScreen(d.x, d.y);
                    const r = params.eps / 10 * view.scale * (ww - 80);
                    ctx.beginPath(); ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(99,102,241,0.2)'; ctx.lineWidth = 1; ctx.stroke();
                }
            });

            // Data points
            data.forEach((d, i) => {
                const p = toScreen(d.x, d.y);
                const label = currLabels[i];
                const type = currTypes[i];
                pointPositions.push({ x: p.x, y: p.y, idx: i, dataX: d.x, dataY: d.y, label, type });
                ctx.beginPath();
                ctx.arc(p.x, p.y, type === 'Core' ? 12 : (hoveredPoint === i ? 11 : 8), 0, Math.PI * 2);
                ctx.fillStyle = label >= 0 ? colors[label % colors.length] : '#666';
                ctx.fill();
                ctx.strokeStyle = type === 'Core' ? '#fff' : (hoveredPoint === i ? '#fff' : 'rgba(255,255,255,0.3)');
                ctx.lineWidth = type === 'Core' ? 3 : 2; ctx.stroke();
                ctx.fillStyle = '#fff'; ctx.font = 'bold 6px Inter'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(i + 1, p.x, p.y);
            });
        }

        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left, my = e.clientY - rect.top;
            if (isDragging) { const dx = (mx - dragStart.x) / canvas.width * 10 / view.scale; const dy = -(my - dragStart.y) / canvas.height * 10 / view.scale; view.x -= dx; view.y -= dy; dragStart = { x: mx, y: my }; render(); return; }
            const world = toWorld(mx, my);
            overlay.style.display = 'block';
            overlay.innerHTML = `(${world.x.toFixed(2)}, ${world.y.toFixed(2)})`;
            let found = -1;
            pointPositions.forEach(p => { if (Math.hypot(p.x - mx, p.y - my) < 12) found = p.idx; });
            if (found !== -1) {
                const pp = pointPositions[found];
                overlay.innerHTML = `P${found + 1}: (${pp.dataX.toFixed(3)}, ${pp.dataY.toFixed(3)})<br>Type: ${pp.type || '-'}<br>Cluster: ${pp.label >= 0 ? pp.label + 1 : 'Noise'}`;
            }
            if (found !== hoveredPoint) { hoveredPoint = found; renderTable(); render(); }
        });
        canvas.addEventListener('mouseleave', () => { overlay.style.display = 'none'; if (hoveredPoint !== -1) { hoveredPoint = -1; renderTable(); render(); } });
        canvas.addEventListener('mousedown', e => { isDragging = true; dragStart = { x: e.offsetX, y: e.offsetY }; canvas.style.cursor = 'grabbing'; });
        canvas.addEventListener('mouseup', () => { isDragging = false; canvas.style.cursor = 'crosshair'; });
        canvas.addEventListener('wheel', e => { e.preventDefault(); view.scale *= e.deltaY > 0 ? 0.9 : 1.1; render(); });
        function zoomIn() { view.scale *= 1.2; render(); }
        function zoomOut() { view.scale *= 0.8; render(); }
        function resetView() { view = { x: 0, y: 0, scale: 1 }; render(); }

        function openFullscreen(type) {
            const o = document.getElementById('fullscreen-overlay'), t = document.getElementById('fullscreen-title'), c = document.getElementById('fullscreen-content');
            o.classList.add('active');
            if (type === 'data') {
                t.textContent = 'üìä Points & Clusters';
                c.innerHTML = `<table class="data-table" style="font-size:0.9rem"><thead><tr><th>#</th><th>X</th><th>Y</th><th>Type</th><th>Cluster</th></tr></thead><tbody>${data.map((d, i) => `<tr><td>${i + 1}</td><td>${d.x.toFixed(6)}</td><td>${d.y.toFixed(6)}</td><td>${types[i] || '-'}</td><td>${labels[i] >= 0 ? labels[i] + 1 : 'Noise'}</td></tr>`).join('')}</tbody></table>`;
            } else if (type === 'neighbors') {
                t.textContent = 'üìè Neighbor Counts';
                c.innerHTML = `<table class="data-table" style="font-size:0.9rem"><thead><tr><th>#</th><th>Neighbor Count</th><th>Neighbors in Œµ</th><th>Type</th></tr></thead><tbody>${neighborCounts.map((n, i) => `<tr><td>${i + 1}</td><td>${n.count}</td><td>${n.neighbors.map(x => x + 1).join(', ')}</td><td>${n.count >= params.minPts ? 'Core' : 'Border/Noise'}</td></tr>`).join('')}</tbody></table>`;
            } else if (type === 'calc') { t.textContent = 'üìê All Steps'; c.innerHTML = document.getElementById('calc-steps').innerHTML; }
        }
        function closeFullscreen() { document.getElementById('fullscreen-overlay').classList.remove('active'); }
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeFullscreen(); });

        function displayStep(step) {
            const container = document.getElementById('calc-steps');
            container.querySelectorAll('.calc-step').forEach(s => { s.classList.remove('active'); s.classList.add('completed'); });
            container.querySelector('.calc-placeholder')?.remove();
            const div = document.createElement('div'); div.className = 'calc-step active';
            div.innerHTML = `<div class="calc-step-header"><span class="calc-step-number">${currentStep + 1}</span><span class="calc-step-title">${step.title}</span></div><div class="calc-step-content">${step.content}</div>`;
            container.appendChild(div); div.scrollIntoView({ behavior: 'smooth', block: 'end' });
            labels = step.labels; types = step.types;
            renderTable(); renderNeighborTable(); render(step);
            const clusters = new Set(labels.filter(l => l >= 0));
            document.getElementById('viz-clusters').textContent = clusters.size;
            document.getElementById('viz-noise').textContent = labels.filter(l => l === -1).length;
        }

        function step() { if (currentStep >= steps.length) { stopAuto(); return; } displayStep(steps[currentStep]); currentStep++; document.getElementById('current-step').textContent = currentStep; }
        function startAuto() { isAutoRunning = true; document.getElementById('auto-btn').textContent = '‚è∏ Pause'; autoInterval = setInterval(() => { if (currentStep >= steps.length) { stopAuto(); return; } step(); }, 700); }
        function stopAuto() { isAutoRunning = false; document.getElementById('auto-btn').textContent = '‚ñ∂ Auto Run'; if (autoInterval) clearInterval(autoInterval); }
        function reset() { stopAuto(); currentStep = 0; labels = []; types = []; neighborCounts = []; hoveredPoint = -1; view = { x: 0, y: 0, scale: 1 }; document.getElementById('current-step').textContent = 0; document.getElementById('calc-steps').innerHTML = '<div class="calc-placeholder"><p>Click <strong>Step</strong></p></div>'; generateSteps(); renderTable(); renderNeighborTable(); render(); }

        document.getElementById('step-btn').addEventListener('click', step);
        document.getElementById('auto-btn').addEventListener('click', () => isAutoRunning ? stopAuto() : startAuto());
        document.getElementById('reset-btn').addEventListener('click', reset);
        document.getElementById('apply-btn').addEventListener('click', reset);
        document.getElementById('random-btn').addEventListener('click', () => { data = generateData(); reset(); });
        document.getElementById('eps-slider').addEventListener('input', e => { params.eps = parseFloat(e.target.value); document.getElementById('eps-value').textContent = params.eps; });
        document.getElementById('minpts-slider').addEventListener('input', e => { params.minPts = parseInt(e.target.value); document.getElementById('minpts-value').textContent = params.minPts; });

        window.addEventListener('resize', resizeCanvas);
        renderTable(); renderNeighborTable(); resizeCanvas(); generateSteps();
    </script>
</body>

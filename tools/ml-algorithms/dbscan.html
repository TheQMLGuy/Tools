<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBSCAN - ML Visualizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/shared.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <aside class="left-panel">
            <section class="panel">
                <div class="panel-header compact">
                    <h2>ðŸ”´ DBSCAN</h2>
                </div>
                <div class="panel-body">
                    <p class="description">Density-based clustering that finds arbitrarily shaped clusters.</p>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Data</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Dataset</label>
                        <select id="dataset-select" class="select">
                            <option value="blobs">Dense Blobs</option>
                            <option value="moons">Two Moons</option>
                            <option value="circles">Concentric Circles</option>
                            <option value="noise">With Noise</option>
                        </select>
                    </div>
                    <button id="generate-btn" class="btn btn-secondary btn-block">Generate Data</button>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Parameters</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Epsilon (Îµ)</label>
                        <input type="range" id="epsilon" min="5" max="50" value="15" class="slider">
                        <span id="epsilon-value" class="value-display">0.15</span>
                    </div>
                    <div class="param-group">
                        <label>Min Points</label>
                        <input type="range" id="min-pts" min="2" max="10" value="4" class="slider">
                        <span id="min-pts-value" class="value-display">4</span>
                    </div>
                    <button id="run-btn" class="btn btn-primary btn-block">Run DBSCAN</button>
                </div>
            </section>

            <section class="panel stats-panel">
                <div class="panel-header compact">
                    <h2>Results</h2>
                </div>
                <div class="panel-body">
                    <div class="stat-row">
                        <span class="stat-label">Clusters Found</span>
                        <span id="num-clusters" class="stat-value">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Noise Points</span>
                        <span id="noise-points" class="stat-value">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Core Points</span>
                        <span id="core-points" class="stat-value">-</span>
                    </div>
                </div>
            </section>
        </aside>

        <main class="main-panel">
            <div class="single-viz">
                <canvas id="dbscan-canvas"></canvas>
            </div>
        </main>
    </div>

    <script src="js/dbscan.js"></script>
</body>

</html>

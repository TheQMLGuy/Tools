<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Propagation - ML Visualizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/shared.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <aside class="left-panel">
            <section class="panel">
                <div class="panel-header compact">
                    <h2>ðŸ“¡ Label Propagation</h2>
                </div>
                <div class="panel-body">
                    <p class="description">Graph-based semi-supervised learning where labels spread through the
                        similarity graph.</p>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Data</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Labeled Points</label>
                        <input type="range" id="num-labeled" min="2" max="10" value="4" class="slider">
                        <span id="num-labeled-value" class="value-display">4</span>
                    </div>
                    <div class="param-group">
                        <label>Unlabeled Points</label>
                        <input type="range" id="num-unlabeled" min="20" max="80" value="40" class="slider">
                        <span id="num-unlabeled-value" class="value-display">40</span>
                    </div>
                    <button id="generate-btn" class="btn btn-secondary btn-block">Generate Data</button>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Propagation</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Sigma (RBF kernel)</label>
                        <input type="range" id="sigma" min="10" max="100" value="30" class="slider">
                        <span id="sigma-value" class="value-display">0.30</span>
                    </div>
                    <div class="button-row">
                        <button id="propagate-btn" class="btn btn-primary">â–¶ Propagate</button>
                        <button id="step-btn" class="btn btn-secondary">Step</button>
                    </div>
                    <button id="reset-btn" class="btn btn-ghost btn-block" style="margin-top: 8px;">Reset</button>
                </div>
            </section>

            <section class="panel stats-panel">
                <div class="panel-header compact">
                    <h2>Progress</h2>
                </div>
                <div class="panel-body">
                    <div class="stat-row">
                        <span class="stat-label">Iteration</span>
                        <span id="iteration" class="stat-value">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Converged</span>
                        <span id="converged" class="stat-value">No</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Accuracy</span>
                        <span id="accuracy" class="stat-value">-</span>
                    </div>
                </div>
            </section>
        </aside>

        <main class="main-panel">
            <div class="single-viz">
                <canvas id="propagation-canvas"></canvas>
            </div>
        </main>
    </div>

    <script src="js/label-propagation.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Regression - ML Visualizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/shared.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <aside class="left-panel">
            <section class="panel">
                <div class="panel-header compact">
                    <h2>ðŸŽ¯ Logistic Regression</h2>
                </div>
                <div class="panel-body">
                    <p class="description">Binary classification with sigmoid decision boundary.</p>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Data</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Dataset</label>
                        <select id="dataset-select" class="select">
                            <option value="separable">Linearly Separable</option>
                            <option value="overlap">Overlapping</option>
                            <option value="diagonal">Diagonal Split</option>
                        </select>
                    </div>
                    <button id="generate-btn" class="btn btn-secondary btn-block">Generate Data</button>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Training</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Learning Rate</label>
                        <input type="range" id="learning-rate" min="1" max="100" value="50" class="slider">
                        <span id="learning-rate-value" class="value-display">0.5</span>
                    </div>
                    <div class="button-row">
                        <button id="train-btn" class="btn btn-primary">â–¶ Train</button>
                        <button id="step-btn" class="btn btn-secondary">Step</button>
                        <button id="reset-btn" class="btn btn-ghost">Reset</button>
                    </div>
                </div>
            </section>

            <section class="panel stats-panel">
                <div class="panel-header compact">
                    <h2>Model</h2>
                </div>
                <div class="panel-body">
                    <div class="stat-row">
                        <span class="stat-label">Epoch</span>
                        <span id="epoch" class="stat-value">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Loss</span>
                        <span id="loss" class="stat-value">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Accuracy</span>
                        <span id="accuracy" class="stat-value">-</span>
                    </div>
                </div>
            </section>
        </aside>

        <main class="main-panel">
            <div class="visualization-area">
                <div class="viz-container">
                    <h3>Decision Boundary</h3>
                    <canvas id="scatter-canvas"></canvas>
                </div>
                <div class="viz-container">
                    <h3>Sigmoid Function</h3>
                    <canvas id="sigmoid-canvas"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="js/logistic-regression.js"></script>
</body>

</html>

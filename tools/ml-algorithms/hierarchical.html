<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Clustering - ML Visualizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/shared.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <aside class="left-panel">
            <section class="panel">
                <div class="panel-header compact">
                    <h2>ðŸŒ¿ Hierarchical Clustering</h2>
                </div>
                <div class="panel-body">
                    <p class="description">Agglomerative clustering with dendrogram visualization.</p>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Data</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Dataset</label>
                        <select id="dataset-select" class="select">
                            <option value="blobs">Three Blobs</option>
                            <option value="random">Random Points</option>
                        </select>
                    </div>
                    <button id="generate-btn" class="btn btn-secondary btn-block">Generate Data</button>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Parameters</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Linkage</label>
                        <select id="linkage-select" class="select">
                            <option value="single">Single (Min)</option>
                            <option value="complete">Complete (Max)</option>
                            <option value="average">Average</option>
                        </select>
                    </div>
                    <div class="param-group">
                        <label>Cut Threshold</label>
                        <input type="range" id="threshold" min="5" max="100" value="50" class="slider">
                        <span id="threshold-value" class="value-display">0.50</span>
                    </div>
                    <button id="cluster-btn" class="btn btn-primary btn-block">Build Dendrogram</button>
                </div>
            </section>

            <section class="panel stats-panel">
                <div class="panel-header compact">
                    <h2>Results</h2>
                </div>
                <div class="panel-body">
                    <div class="stat-row">
                        <span class="stat-label">Clusters at Cut</span>
                        <span id="num-clusters" class="stat-value">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Merge Steps</span>
                        <span id="merge-steps" class="stat-value">-</span>
                    </div>
                </div>
            </section>
        </aside>

        <main class="main-panel">
            <div class="split-viz">
                <div class="viz-half">
                    <h3>Data Points</h3>
                    <canvas id="scatter-canvas"></canvas>
                </div>
                <div class="viz-half">
                    <h3>Dendrogram</h3>
                    <canvas id="dendrogram-canvas"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="js/hierarchical.js"></script>
</body>

</html>

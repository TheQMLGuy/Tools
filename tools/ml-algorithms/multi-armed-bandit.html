<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Armed Bandit - ML Visualizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/shared.css">
    <style>
        .app-container {
            display: grid;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
        }

        .app-title {
            font-size: 1.2rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-right {
            display: flex;
            gap: 8px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr 1.2fr 280px;
            gap: 12px;
            padding: 12px;
            overflow: hidden;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .left-column .panel {
            flex: 1;
            min-height: 0;
        }

        .panel {
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
        }

        .panel-header h2 {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .panel-body {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }

        .panel-footer {
            padding: 8px 12px;
            border-top: 1px solid var(--border-color);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.65rem;
        }

        .data-table th {
            background: var(--bg-secondary);
            padding: 4px;
            text-align: center;
            border-bottom: 2px solid var(--accent-primary);
        }

        .data-table td {
            padding: 3px 4px;
            border-bottom: 1px solid var(--border-color);
            font-family: var(--font-mono);
            text-align: center;
        }

        .calc-steps {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .calc-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            color: var(--text-muted);
            text-align: center;
        }

        .calc-step {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            animation: fadeIn 0.3s;
        }

        .calc-step.active {
            border-color: var(--accent-primary);
        }

        .calc-step.completed {
            opacity: 0.6;
        }

        .calc-step-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }

        .calc-step-number {
            width: 20px;
            height: 20px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: 600;
            color: white;
        }

        .calc-step-title {
            font-size: 0.75rem;
            font-weight: 600;
        }

        .calc-step-content {
            font-size: 0.65rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .calc-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 6px;
            margin: 4px 0;
            font-family: var(--font-mono);
            font-size: 0.55rem;
            overflow-x: auto;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .viz-panel .panel-body {
            padding: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-end;
            height: calc(100% - 40px);
        }

        .arm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .arm-bar {
            width: 60px;
            background: var(--accent-gradient);
            border-radius: 4px 4px 0 0;
            transition: height 0.3s;
        }

        .arm-label {
            font-size: 0.7rem;
            font-weight: 600;
        }

        .arm-stats {
            font-size: 0.55rem;
            color: var(--text-muted);
            text-align: center;
        }

        .viz-stats {
            display: flex;
            gap: 12px;
            justify-content: center;
            font-size: 0.65rem;
        }

        .param-section {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

        .param-section:last-child {
            border-bottom: none;
        }

        .param-section-title {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .param-item {
            margin-bottom: 10px;
        }

        .param-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
            font-size: 0.7rem;
        }

        .param-name code {
            font-family: var(--font-mono);
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.65rem;
        }

        .param-value {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--accent-primary);
        }

        .btn-block {
            width: 100%;
            margin-top: 4px;
        }

        .btn-fs {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.85rem;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .btn-fs:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .fullscreen-overlay.active {
            display: flex;
        }

        .fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .fullscreen-header h2 {
            font-size: 1.1rem;
            color: #fff;
        }

        .fullscreen-content {
            flex: 1;
            overflow: auto;
            background: var(--bg-panel);
            border-radius: 8px;
            padding: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">üé∞ Multi-Armed Bandit - Step by Step</h1>
            <div class="header-right">
                <button id="step-btn" class="btn btn-secondary">‚è≠ Step</button>
                <button id="auto-btn" class="btn btn-primary">‚ñ∂ Auto Run</button>
                <button id="reset-btn" class="btn btn-ghost">‚Üª Reset</button>
            </div>
        </header>
        <main class="main-content">
            <div class="left-column">
                <section class="panel">
                    <div class="panel-header">
                        <h2>üìä Arm Statistics</h2>
                        <button class="btn-fs" onclick="openFullscreen('arms')">‚õ∂</button>
                    </div>
                    <div class="panel-body">
                        <table id="arm-table" class="data-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
                <section class="panel">
                    <div class="panel-header">
                        <h2>üìà Pull History</h2>
                        <button class="btn-fs" onclick="openFullscreen('history')">‚õ∂</button>
                    </div>
                    <div class="panel-body">
                        <table id="history-table" class="data-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </div>
            <section class="panel">
                <div class="panel-header">
                    <h2>üìê UCB Calculations</h2>
                    <div style="display:flex;align-items:center;gap:6px">
                        <span style="font-size:0.65rem;color:var(--text-muted)"><span id="current-step">0</span>/<span
                                id="total-steps">0</span></span>
                        <button class="btn-fs" onclick="openFullscreen('calc')">‚õ∂</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="calc-steps" class="calc-steps">
                        <div class="calc-placeholder">
                            <p>Click <strong>Step</strong></p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="panel viz-panel">
                <div class="panel-header">
                    <h2>üé® Arms</h2>
                </div>
                <div class="panel-body" id="arms-container"></div>
                <div class="panel-footer">
                    <div class="viz-stats">
                        <span>Pulls: <strong id="viz-pulls">0</strong></span>
                        <span>Total: <strong id="viz-total">0</strong></span>
                        <span>Regret: <strong id="viz-regret">0</strong></span>
                    </div>
                </div>
            </section>
            <section class="panel">
                <div class="panel-header">
                    <h2>‚öôÔ∏è Params</h2>
                </div>
                <div class="panel-body">
                    <div class="param-section">
                        <div class="param-item">
                            <div class="param-header"><span class="param-name"><code>c (exploration)</code></span><span
                                    class="param-value" id="c-value">2</span></div>
                            <input type="range" id="c-slider" class="slider" min="0.5" max="3" step="0.5" value="2"
                                style="width:100%">
                        </div>
                        <div class="param-item">
                            <div class="param-header"><span class="param-name"><code>rounds</code></span><span
                                    class="param-value" id="rounds-value">20</span></div>
                            <input type="range" id="rounds-slider" class="slider" min="10" max="50" step="5" value="20"
                                style="width:100%">
                        </div>
                    </div>
                    <div class="param-section">
                        <div class="param-section-title">UCB Formula</div>
                        <div style="font-size:0.5rem;color:var(--text-muted)">UCB = QÃÇ(a) + c√ó‚àö(ln(t)/N(a))</div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button id="random-btn" class="btn btn-primary btn-block">üé≤ New Arms</button>
                </div>
            </section>
        </main>
    </div>
    <div id="fullscreen-overlay" class="fullscreen-overlay">
        <div class="fullscreen-header">
            <h2 id="fullscreen-title">Fullscreen</h2><button class="btn btn-ghost" onclick="closeFullscreen()">‚úï
                Close</button>
        </div>
        <div class="fullscreen-content" id="fullscreen-content"></div>
    </div>
    <script>
        const NUM_ARMS = 5;
        const colors = ['#ef4444', '#10b981', '#6366f1', '#f59e0b', '#ec4899'];
        let trueProbs = [];
        let params = { c: 2, rounds: 20 };
        let armStats = [], pullHistory = [];
        let steps = [], currentStep = 0;
        let isAutoRunning = false, autoInterval = null;

        function initArms() {
            trueProbs = Array(NUM_ARMS).fill(0).map(() => 0.2 + Math.random() * 0.6);
            armStats = Array(NUM_ARMS).fill(0).map(() => ({ pulls: 0, wins: 0, mean: 0 }));
        }

        function renderArmTable() {
            document.querySelector('#arm-table thead').innerHTML = '<tr><th>Arm</th><th>Pulls</th><th>Wins</th><th>QÃÇ</th><th>True p</th></tr>';
            document.querySelector('#arm-table tbody').innerHTML = armStats.map((a, i) =>
                `<tr><td style="color:${colors[i]}">‚óè</td><td>${a.pulls}</td><td>${a.wins}</td><td>${a.mean.toFixed(3)}</td><td>${trueProbs[i].toFixed(3)}</td></tr>`
            ).join('');
        }

        function renderHistoryTable() {
            document.querySelector('#history-table thead').innerHTML = '<tr><th>t</th><th>Arm</th><th>Reward</th><th>Cum</th></tr>';
            document.querySelector('#history-table tbody').innerHTML = pullHistory.slice(-10).map(h =>
                `<tr><td>${h.t}</td><td style="color:${colors[h.arm]}">‚óè</td><td>${h.reward}</td><td>${h.cumReward.toFixed(1)}</td></tr>`
            ).join('');
        }

        function renderArms() {
            const container = document.getElementById('arms-container');
            const maxPulls = Math.max(1, ...armStats.map(a => a.pulls));
            container.innerHTML = armStats.map((a, i) => `
                <div class="arm">
                    <div class="arm-bar" style="height: ${Math.max(10, (a.pulls / maxPulls) * 150)}px; background: ${colors[i]}"></div>
                    <div class="arm-label" style="color:${colors[i]}">Arm ${i + 1}</div>
                    <div class="arm-stats">Pulls: ${a.pulls}<br>QÃÇ: ${a.mean.toFixed(2)}</div>
                </div>
            `).join('');
        }

        function generateSteps() {
            steps = []; armStats = Array(NUM_ARMS).fill(0).map(() => ({ pulls: 0, wins: 0, mean: 0 })); pullHistory = [];
            steps.push({ title: 'Initialize', content: `<div class="calc-box">Arms: ${NUM_ARMS}\nTrue probabilities (hidden): [${trueProbs.map(p => p.toFixed(3)).join(', ')}]\nExploration constant c = ${params.c}</div>`, armStats: armStats.map(a => ({ ...a })), pullHistory: [] });

            let totalReward = 0;
            for (let t = 1; t <= params.rounds; t++) {
                // Calculate UCB for each arm
                let ucbCalcs = armStats.map((a, i) => {
                    if (a.pulls === 0) return { arm: i, ucb: Infinity, calc: `Arm ${i + 1}: never pulled ‚Üí UCB = ‚àû` };
                    const exploitation = a.mean;
                    const exploration = params.c * Math.sqrt(Math.log(t) / a.pulls);
                    const ucb = exploitation + exploration;
                    return { arm: i, ucb, calc: `Arm ${i + 1}: UCB = ${exploitation.toFixed(3)} + ${params.c}√ó‚àö(ln(${t})/${a.pulls}) = ${exploitation.toFixed(3)} + ${exploration.toFixed(3)} = ${ucb.toFixed(4)}` };
                });

                const bestArm = ucbCalcs.reduce((a, b) => a.ucb > b.ucb ? a : b).arm;
                const reward = Math.random() < trueProbs[bestArm] ? 1 : 0;

                armStats[bestArm].pulls++;
                armStats[bestArm].wins += reward;
                armStats[bestArm].mean = armStats[bestArm].wins / armStats[bestArm].pulls;
                totalReward += reward;
                pullHistory.push({ t, arm: bestArm, reward, cumReward: totalReward });

                let calcStr = `Round ${t}:\n\n${ucbCalcs.map(u => u.calc).join('\n')}\n\n‚Üí Pull Arm ${bestArm + 1}\nReward: ${reward}\nNew QÃÇ(${bestArm + 1}) = ${armStats[bestArm].wins}/${armStats[bestArm].pulls} = ${armStats[bestArm].mean.toFixed(4)}`;
                steps.push({ title: `Round ${t}`, content: `<div class="calc-box">${calcStr}</div>`, armStats: armStats.map(a => ({ ...a })), pullHistory: [...pullHistory] });
            }

            const optimalProb = Math.max(...trueProbs);
            const regret = params.rounds * optimalProb - totalReward;
            steps.push({ title: '‚úÖ Complete!', content: `<div class="calc-box">Total pulls: ${params.rounds}\nTotal reward: ${totalReward}\nOptimal expected: ${(params.rounds * optimalProb).toFixed(1)}\nRegret: ${regret.toFixed(1)}</div>`, armStats: armStats.map(a => ({ ...a })), pullHistory: [...pullHistory] });
            document.getElementById('total-steps').textContent = steps.length;
        }

        function openFullscreen(type) {
            const o = document.getElementById('fullscreen-overlay'), t = document.getElementById('fullscreen-title'), c = document.getElementById('fullscreen-content');
            o.classList.add('active');
            if (type === 'arms') {
                t.textContent = 'üìä Arm Statistics';
                c.innerHTML = `<table class="data-table" style="font-size:0.9rem"><thead><tr><th>Arm</th><th>Pulls</th><th>Wins</th><th>Estimated QÃÇ</th><th>True Probability</th></tr></thead><tbody>${armStats.map((a, i) => `<tr><td>${i + 1}</td><td>${a.pulls}</td><td>${a.wins}</td><td>${a.mean.toFixed(6)}</td><td>${trueProbs[i].toFixed(6)}</td></tr>`).join('')}</tbody></table>`;
            } else if (type === 'history') {
                t.textContent = 'üìà Pull History';
                c.innerHTML = `<table class="data-table" style="font-size:0.9rem"><thead><tr><th>Round</th><th>Arm</th><th>Reward</th><th>Cumulative</th></tr></thead><tbody>${pullHistory.map(h => `<tr><td>${h.t}</td><td>${h.arm + 1}</td><td>${h.reward}</td><td>${h.cumReward.toFixed(1)}</td></tr>`).join('')}</tbody></table>`;
            } else if (type === 'calc') { t.textContent = 'üìê All Steps'; c.innerHTML = document.getElementById('calc-steps').innerHTML; }
        }
        function closeFullscreen() { document.getElementById('fullscreen-overlay').classList.remove('active'); }
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeFullscreen(); });

        function displayStep(step) {
            const container = document.getElementById('calc-steps');
            container.querySelectorAll('.calc-step').forEach(s => { s.classList.remove('active'); s.classList.add('completed'); });
            container.querySelector('.calc-placeholder')?.remove();
            const div = document.createElement('div'); div.className = 'calc-step active';
            div.innerHTML = `<div class="calc-step-header"><span class="calc-step-number">${currentStep + 1}</span><span class="calc-step-title">${step.title}</span></div><div class="calc-step-content">${step.content}</div>`;
            container.appendChild(div); div.scrollIntoView({ behavior: 'smooth', block: 'end' });
            armStats = step.armStats; pullHistory = step.pullHistory;
            renderArmTable(); renderHistoryTable(); renderArms();
            document.getElementById('viz-pulls').textContent = pullHistory.length;
            document.getElementById('viz-total').textContent = pullHistory.length ? pullHistory[pullHistory.length - 1].cumReward : 0;
            const optP = Math.max(...trueProbs);
            document.getElementById('viz-regret').textContent = (pullHistory.length * optP - (pullHistory.length ? pullHistory[pullHistory.length - 1].cumReward : 0)).toFixed(1);
        }

        function step() { if (currentStep >= steps.length) { stopAuto(); return; } displayStep(steps[currentStep]); currentStep++; document.getElementById('current-step').textContent = currentStep; }
        function startAuto() { isAutoRunning = true; document.getElementById('auto-btn').textContent = '‚è∏ Pause'; autoInterval = setInterval(() => { if (currentStep >= steps.length) { stopAuto(); return; } step(); }, 400); }
        function stopAuto() { isAutoRunning = false; document.getElementById('auto-btn').textContent = '‚ñ∂ Auto Run'; if (autoInterval) clearInterval(autoInterval); }
        function reset() { stopAuto(); currentStep = 0; armStats = Array(NUM_ARMS).fill(0).map(() => ({ pulls: 0, wins: 0, mean: 0 })); pullHistory = []; document.getElementById('current-step').textContent = 0; document.getElementById('calc-steps').innerHTML = '<div class="calc-placeholder"><p>Click <strong>Step</strong></p></div>'; generateSteps(); renderArmTable(); renderHistoryTable(); renderArms(); }

        document.getElementById('step-btn').addEventListener('click', step);
        document.getElementById('auto-btn').addEventListener('click', () => isAutoRunning ? stopAuto() : startAuto());
        document.getElementById('reset-btn').addEventListener('click', reset);
        document.getElementById('random-btn').addEventListener('click', () => { initArms(); reset(); });
        document.getElementById('c-slider').addEventListener('input', e => { params.c = parseFloat(e.target.value); document.getElementById('c-value').textContent = params.c; });
        document.getElementById('rounds-slider').addEventListener('input', e => { params.rounds = parseInt(e.target.value); document.getElementById('rounds-value').textContent = params.rounds; });

        initArms(); renderArmTable(); renderHistoryTable(); renderArms(); generateSteps();
    </script>
</body>

</html>

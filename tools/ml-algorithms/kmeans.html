<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering - ML Visualizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/shared.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <aside class="left-panel">
            <section class="panel">
                <div class="panel-header compact">
                    <h2>ðŸ”µ K-Means Clustering</h2>
                </div>
                <div class="panel-body">
                    <p class="description">Watch centroids move and clusters form in real-time.</p>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Data</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Dataset</label>
                        <select id="dataset-select" class="select">
                            <option value="blobs">Gaussian Blobs</option>
                            <option value="circles">Concentric Circles</option>
                            <option value="moons">Two Moons</option>
                            <option value="random">Uniform Random</option>
                        </select>
                    </div>
                    <div class="param-group">
                        <label>Number of Points</label>
                        <input type="range" id="num-points" min="50" max="300" value="150" class="slider">
                        <span id="num-points-value" class="value-display">150</span>
                    </div>
                    <button id="generate-btn" class="btn btn-secondary btn-block">Generate Data</button>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Clustering</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Number of Clusters (K)</label>
                        <input type="range" id="num-clusters" min="2" max="8" value="3" class="slider">
                        <span id="num-clusters-value" class="value-display">3</span>
                    </div>
                    <div class="button-row">
                        <button id="run-btn" class="btn btn-primary">â–¶ Run</button>
                        <button id="step-btn" class="btn btn-secondary">Step</button>
                        <button id="reset-btn" class="btn btn-ghost">Reset</button>
                    </div>
                </div>
            </section>

            <section class="panel stats-panel">
                <div class="panel-header compact">
                    <h2>Statistics</h2>
                </div>
                <div class="panel-body">
                    <div class="stat-row">
                        <span class="stat-label">Iteration</span>
                        <span id="iteration" class="stat-value">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Inertia</span>
                        <span id="inertia" class="stat-value">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Status</span>
                        <span id="status" class="stat-value">Ready</span>
                    </div>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Centroids</h2>
                </div>
                <div class="panel-body">
                    <div id="centroid-list" class="centroid-list"></div>
                </div>
            </section>
        </aside>

        <main class="main-panel">
            <div class="single-viz">
                <canvas id="cluster-canvas"></canvas>
            </div>
        </main>
    </div>

    <script src="js/kmeans.js"></script>
</body>

</html>

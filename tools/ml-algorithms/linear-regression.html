<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression - ML Visualizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/shared.css">
    <style>
        .app-container {
            display: grid;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
        }

        .app-title {
            font-size: 1.2rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-right {
            display: flex;
            gap: 8px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr 1.2fr 260px;
            gap: 12px;
            padding: 12px;
            overflow: hidden;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .panel {
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
        }

        .panel-header h2 {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .panel-body {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }

        .panel-footer {
            padding: 8px 12px;
            border-top: 1px solid var(--border-color);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.7rem;
        }

        .data-table th {
            background: var(--bg-secondary);
            padding: 6px 8px;
            text-align: left;
            border-bottom: 2px solid var(--accent-primary);
            position: sticky;
            top: 0;
        }

        .data-table td {
            padding: 6px 8px;
            border-bottom: 1px solid var(--border-color);
            font-family: var(--font-mono);
        }

        .data-table tr.highlighted td {
            background: rgba(99, 102, 241, 0.3) !important;
        }

        .calc-steps {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .calc-step {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
        }

        .calc-step.active {
            border-color: var(--accent-primary);
        }

        .calc-step-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .calc-step-number {
            width: 24px;
            height: 24px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .calc-step-title {
            font-size: 0.8rem;
            font-weight: 600;
        }

        .calc-step-content {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .calc-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 8px;
            margin: 6px 0;
            font-family: var(--font-mono);
            font-size: 0.65rem;
            white-space: pre-wrap;
            max-height: 180px;
            overflow-y: auto;
        }

        .viz-panel {
            flex: 1;
        }

        .viz-panel .panel-body {
            padding: 0;
            position: relative;
        }

        .viz-panel canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #0a0a0f;
        }

        .viz-stats {
            display: flex;
            gap: 16px;
            justify-content: center;
            font-size: 0.75rem;
        }

        .param-item {
            margin-bottom: 12px;
        }

        .param-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.75rem;
        }

        .param-value {
            font-family: var(--font-mono);
            color: var(--accent-primary);
        }

        .btn-block {
            width: 100%;
            margin-top: 6px;
        }

        .btn-view {
            background: var(--accent-gradient);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }

        .btn-view:hover {
            opacity: 0.9;
        }

        .graph-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.85);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            pointer-events: none;
            display: none;
            z-index: 10;
        }

        .graph-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 6px;
        }

        .graph-controls button {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border-color);
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .graph-controls button:hover {
            background: var(--accent-primary);
        }

        .fullscreen-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 24px;
        }

        .fullscreen-overlay.active {
            display: flex;
        }

        .fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .fullscreen-header h2 {
            font-size: 1.2rem;
        }

        .fullscreen-content {
            flex: 1;
            overflow: auto;
            background: var(--bg-panel);
            border-radius: 8px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">üìà Linear Regression - Step by Step</h1>
            <div class="header-right">
                <button id="step-btn" class="btn btn-secondary">‚è≠ Step</button>
                <button id="auto-btn" class="btn btn-primary">‚ñ∂ Auto Run</button>
                <button id="reset-btn" class="btn btn-ghost">‚Üª Reset</button>
            </div>
        </header>
        <main class="main-content">
            <div class="left-column">
                <section class="panel" style="flex:1">
                    <div class="panel-header">
                        <h2>üìä Training Data</h2>
                    </div>
                    <div class="panel-body">
                        <table id="data-table" class="data-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
                <button class="btn-view" onclick="openFullscreen('epoch')">üìâ View Epoch Metrics</button>
            </div>
            <section class="panel">
                <div class="panel-header">
                    <h2>üìê Calculations</h2>
                    <span style="font-size:0.7rem;color:var(--text-muted)"><span id="current-step">0</span>/<span
                            id="total-steps">0</span></span>
                </div>
                <div class="panel-body">
                    <div id="calc-steps" class="calc-steps"></div>
                </div>
            </section>
            <section class="panel viz-panel">
                <div class="panel-header">
                    <h2>üé® Visualization</h2>
                </div>
                <div class="panel-body">
                    <canvas id="viz-canvas"></canvas>
                    <div id="graph-overlay" class="graph-overlay"></div>
                    <div class="graph-controls">
                        <button onclick="zoomIn()">+</button>
                        <button onclick="zoomOut()">‚àí</button>
                        <button onclick="resetView()">‚åÇ</button>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="viz-stats">
                        <span>Epoch: <strong id="viz-epoch">0</strong></span>
                        <span>MSE: <strong id="viz-mse">-</strong></span>
                        <span>R¬≤: <strong id="viz-r2">-</strong></span>
                    </div>
                </div>
            </section>
            <section class="panel">
                <div class="panel-header">
                    <h2>‚öôÔ∏è Parameters</h2>
                </div>
                <div class="panel-body">
                    <div class="param-item">
                        <div class="param-header"><span>Learning Rate</span><span class="param-value"
                                id="lr-val">0.1</span></div>
                        <input type="range" id="lr-slider" min="0.01" max="0.5" step="0.01" value="0.1"
                            style="width:100%">
                    </div>
                    <div class="param-item">
                        <div class="param-header"><span>Epochs</span><span class="param-value" id="ep-val">10</span>
                        </div>
                        <input type="range" id="ep-slider" min="5" max="30" step="5" value="10" style="width:100%">
                    </div>
                    <div
                        style="margin-top:16px;padding:12px;background:rgba(0,0,0,0.3);border-radius:6px;font-size:0.65rem;color:var(--text-muted)">
                        <strong>Model:</strong> y = wx + b<br><br>
                        <strong>MSE:</strong> Œ£(y - ≈∑)¬≤ / n<br><br>
                        <strong>Gradients:</strong><br>
                        ‚àÇw = -2/n √ó Œ£(y - ≈∑)x<br>
                        ‚àÇb = -2/n √ó Œ£(y - ≈∑)
                    </div>
                </div>
                <div class="panel-footer">
                    <button id="random-btn" class="btn btn-primary btn-block">üé≤ Random Data</button>
                </div>
            </section>
        </main>
    </div>
    <div id="fullscreen-overlay" class="fullscreen-overlay">
        <div class="fullscreen-header">
            <h2 id="fs-title">Epoch Metrics</h2><button class="btn btn-ghost" onclick="closeFullscreen()">‚úï
                Close</button>
        </div>
        <div class="fullscreen-content" id="fs-content"></div>
    </div>
    <script>
        let data = [], params = { lr: 0.1, epochs: 10 }, w = 0, b = 0;
        let epochHistory = [], steps = [], currentStep = 0;
        let isAuto = false, autoTimer = null;
        let view = { x: 0, y: 0, scale: 1 }, dragging = false, dragStart = {};
        let hovered = -1, pointPos = [];

        function genData() { data = []; for (let i = 0; i < 10; i++) { const x = 1 + Math.random() * 8; data.push({ x, y: 2 + 0.8 * x + (Math.random() - 0.5) * 2 }); } }
        function predict(x) { return w * x + b; }
        function mse() { return data.reduce((s, d) => s + (d.y - predict(d.x)) ** 2, 0) / data.length; }
        function r2() { const mean = data.reduce((s, d) => s + d.y, 0) / data.length; const ssTot = data.reduce((s, d) => s + (d.y - mean) ** 2, 0); const ssRes = data.reduce((s, d) => s + (d.y - predict(d.x)) ** 2, 0); return 1 - ssRes / ssTot; }

        function renderTable() {
            document.querySelector('#data-table thead').innerHTML = '<tr><th>#</th><th>X</th><th>Y</th><th>≈∑</th><th>Error</th></tr>';
            document.querySelector('#data-table tbody').innerHTML = data.map((d, i) => {
                const pred = predict(d.x), err = d.y - pred;
                return `<tr class="${hovered === i ? 'highlighted' : ''}"><td>${i + 1}</td><td>${d.x.toFixed(2)}</td><td>${d.y.toFixed(2)}</td><td>${pred.toFixed(2)}</td><td style="color:${err > 0 ? '#10b981' : '#ef4444'}">${err.toFixed(3)}</td></tr>`;
            }).join('');
        }

        function genSteps() {
            steps = []; w = 0; b = 0; epochHistory = [];
            steps.push({ title: 'Initialize', content: `<div class="calc-box">w = 0, b = 0\nModel: y = 0x + 0</div>`, w: 0, b: 0, epoch: 0 });

            for (let ep = 1; ep <= params.epochs; ep++) {
                let gradCalc = `Epoch ${ep} Gradients:\n\n`;
                let dw = 0, db = 0;
                data.forEach((d, i) => {
                    const pred = w * d.x + b, err = d.y - pred;
                    dw += -2 * err * d.x / data.length;
                    db += -2 * err / data.length;
                    gradCalc += `P${i + 1}: err=${err.toFixed(3)}, ‚àÇw+=${(-2 * err * d.x / data.length).toFixed(4)}\n`;
                });
                const oldW = w, oldB = b;
                w -= params.lr * dw; b -= params.lr * db;
                gradCalc += `\n‚àÇw_total = ${dw.toFixed(6)}\n‚àÇb_total = ${db.toFixed(6)}\n\nw = ${oldW.toFixed(4)} - ${params.lr}√ó${dw.toFixed(4)} = ${w.toFixed(6)}\nb = ${oldB.toFixed(4)} - ${params.lr}√ó${db.toFixed(4)} = ${b.toFixed(6)}`;
                epochHistory.push({ epoch: ep, w, b, mse: mse(), r2: r2() });
                steps.push({ title: `Epoch ${ep}`, content: `<div class="calc-box">${gradCalc}</div>`, w, b, epoch: ep });
            }
            steps.push({ title: '‚úÖ Done!', content: `<div class="calc-box">Final Model:\ny = ${w.toFixed(6)}x + ${b.toFixed(6)}\n\nMSE: ${mse().toFixed(6)}\nR¬≤: ${r2().toFixed(6)}</div>`, w, b, epoch: params.epochs });
            document.getElementById('total-steps').textContent = steps.length;
        }

        const canvas = document.getElementById('viz-canvas'), ctx = canvas.getContext('2d');
        function resize() { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; render(); }
        function toScreen(x, y) { const pad = 50; return { x: pad + ((x - view.x) / 12 * view.scale) * (canvas.width - 2 * pad), y: canvas.height - pad - ((y - view.y) / 12 * view.scale) * (canvas.height - 2 * pad) }; }
        function toWorld(sx, sy) { const pad = 50; return { x: view.x + ((sx - pad) / (canvas.width - 2 * pad)) * 12 / view.scale, y: view.y + ((canvas.height - pad - sy) / (canvas.height - 2 * pad)) * 12 / view.scale }; }

        function render() {
            const ww = canvas.width, hh = canvas.height; ctx.fillStyle = '#0a0a0f'; ctx.fillRect(0, 0, ww, hh);
            pointPos = [];
            // Grid
            ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.lineWidth = 1;
            for (let i = 0; i <= 12; i += 2) { const p = toScreen(i, 0); ctx.beginPath(); ctx.moveTo(p.x, 50); ctx.lineTo(p.x, hh - 50); ctx.stroke(); }
            for (let i = 0; i <= 12; i += 2) { const p = toScreen(0, i); ctx.beginPath(); ctx.moveTo(50, p.y); ctx.lineTo(ww - 50, p.y); ctx.stroke(); }
            // Regression line
            ctx.strokeStyle = '#6366f1'; ctx.lineWidth = 3;
            const p1 = toScreen(0, predict(0)), p2 = toScreen(12, predict(12));
            ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
            // Points with error lines
            data.forEach((d, i) => {
                const p = toScreen(d.x, d.y), pp = toScreen(d.x, predict(d.x));
                pointPos.push({ sx: p.x, sy: p.y, idx: i });
                // Error line
                ctx.strokeStyle = 'rgba(239,68,68,0.5)'; ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(pp.x, pp.y); ctx.stroke();
                // Point
                ctx.beginPath(); ctx.arc(p.x, p.y, hovered === i ? 10 : 7, 0, Math.PI * 2);
                ctx.fillStyle = '#10b981'; ctx.fill();
                ctx.strokeStyle = hovered === i ? '#fff' : 'rgba(255,255,255,0.5)'; ctx.lineWidth = 2; ctx.stroke();
            });
        }

        const overlay = document.getElementById('graph-overlay');
        canvas.onmousemove = e => {
            const r = canvas.getBoundingClientRect(), mx = e.clientX - r.left, my = e.clientY - r.top;
            if (dragging) { view.x -= (mx - dragStart.x) / canvas.width * 12 / view.scale; view.y += (my - dragStart.y) / canvas.height * 12 / view.scale; dragStart = { x: mx, y: my }; render(); return; }
            const world = toWorld(mx, my);
            overlay.style.display = 'block';
            let found = -1;
            pointPos.forEach(p => { if (Math.hypot(p.sx - mx, p.sy - my) < 12) found = p.idx; });
            if (found >= 0) {
                const d = data[found], pred = predict(d.x);
                overlay.innerHTML = `<b>Point ${found + 1}</b><br>x: ${d.x.toFixed(3)}<br>y: ${d.y.toFixed(3)}<br>≈∑: ${pred.toFixed(3)}<br>err: ${(d.y - pred).toFixed(3)}`;
            } else { overlay.innerHTML = `(${world.x.toFixed(2)}, ${world.y.toFixed(2)})`; }
            if (found !== hovered) { hovered = found; renderTable(); render(); }
        };
        canvas.onmouseleave = () => { overlay.style.display = 'none'; hovered = -1; renderTable(); render(); };
        canvas.onmousedown = e => { dragging = true; dragStart = { x: e.offsetX, y: e.offsetY }; };
        canvas.onmouseup = () => dragging = false;
        canvas.onwheel = e => { e.preventDefault(); view.scale *= e.deltaY > 0 ? 0.9 : 1.1; render(); };
        function zoomIn() { view.scale *= 1.2; render(); }
        function zoomOut() { view.scale *= 0.8; render(); }
        function resetView() { view = { x: 0, y: 0, scale: 1 }; render(); }

        function openFullscreen(type) {
            document.getElementById('fullscreen-overlay').classList.add('active');
            document.getElementById('fs-title').textContent = 'üìâ Epoch Metrics';
            document.getElementById('fs-content').innerHTML = `<table class="data-table" style="font-size:1rem"><thead><tr><th>Epoch</th><th>w</th><th>b</th><th>MSE</th><th>R¬≤</th></tr></thead><tbody>${epochHistory.map(e => `<tr><td>${e.epoch}</td><td>${e.w.toFixed(8)}</td><td>${e.b.toFixed(8)}</td><td>${e.mse.toFixed(8)}</td><td>${e.r2.toFixed(8)}</td></tr>`).join('')}</tbody></table>`;
        }
        function closeFullscreen() { document.getElementById('fullscreen-overlay').classList.remove('active'); }
        document.onkeydown = e => { if (e.key === 'Escape') closeFullscreen(); };

        function showStep(s) {
            const cont = document.getElementById('calc-steps');
            cont.querySelectorAll('.calc-step').forEach(el => el.classList.remove('active'));
            const div = document.createElement('div'); div.className = 'calc-step active';
            div.innerHTML = `<div class="calc-step-header"><span class="calc-step-number">${currentStep + 1}</span><span class="calc-step-title">${s.title}</span></div><div class="calc-step-content">${s.content}</div>`;
            cont.appendChild(div); div.scrollIntoView({ behavior: 'smooth' });
            w = s.w; b = s.b;
            renderTable(); render();
            document.getElementById('viz-epoch').textContent = s.epoch;
            document.getElementById('viz-mse').textContent = mse().toFixed(4);
            document.getElementById('viz-r2').textContent = r2().toFixed(4);
        }

        function step() { if (currentStep >= steps.length) { stopAuto(); return; } showStep(steps[currentStep]); currentStep++; document.getElementById('current-step').textContent = currentStep; }
        function startAuto() { isAuto = true; document.getElementById('auto-btn').textContent = '‚è∏ Pause'; autoTimer = setInterval(() => { if (currentStep >= steps.length) { stopAuto(); return; } step(); }, 500); }
        function stopAuto() { isAuto = false; document.getElementById('auto-btn').textContent = '‚ñ∂ Auto Run'; clearInterval(autoTimer); }
        function reset() { stopAuto(); currentStep = 0; w = b = 0; epochHistory = []; hovered = -1; view = { x: 0, y: 0, scale: 1 }; document.getElementById('current-step').textContent = 0; document.getElementById('calc-steps').innerHTML = ''; genSteps(); renderTable(); render(); }

        document.getElementById('step-btn').onclick = step;
        document.getElementById('auto-btn').onclick = () => isAuto ? stopAuto() : startAuto();
        document.getElementById('reset-btn').onclick = reset;
        document.getElementById('random-btn').onclick = () => { genData(); reset(); };
        document.getElementById('lr-slider').oninput = e => { params.lr = +e.target.value; document.getElementById('lr-val').textContent = params.lr; };
        document.getElementById('ep-slider').oninput = e => { params.epochs = +e.target.value; document.getElementById('ep-val').textContent = params.epochs; };

        window.onresize = resize;
        genData(); genSteps(); renderTable(); resize();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Training - ML Visualizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/shared.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <aside class="left-panel">
            <section class="panel">
                <div class="panel-header compact">
                    <h2>ðŸ”„ Self-Training</h2>
                </div>
                <div class="panel-body">
                    <p class="description">Semi-supervised learning: train on labeled data, then iteratively add
                        confident predictions.</p>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Data</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Labeled Points</label>
                        <input type="range" id="num-labeled" min="2" max="20" value="6" class="slider">
                        <span id="num-labeled-value" class="value-display">6</span>
                    </div>
                    <div class="param-group">
                        <label>Unlabeled Points</label>
                        <input type="range" id="num-unlabeled" min="20" max="100" value="50" class="slider">
                        <span id="num-unlabeled-value" class="value-display">50</span>
                    </div>
                    <button id="generate-btn" class="btn btn-secondary btn-block">Generate Data</button>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Training</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Confidence Threshold</label>
                        <input type="range" id="threshold" min="50" max="99" value="80" class="slider">
                        <span id="threshold-value" class="value-display">0.80</span>
                    </div>
                    <div class="button-row">
                        <button id="train-btn" class="btn btn-primary">â–¶ Train</button>
                        <button id="step-btn" class="btn btn-secondary">Step</button>
                    </div>
                    <button id="reset-btn" class="btn btn-ghost btn-block" style="margin-top: 8px;">Reset</button>
                </div>
            </section>

            <section class="panel stats-panel">
                <div class="panel-header compact">
                    <h2>Progress</h2>
                </div>
                <div class="panel-body">
                    <div class="stat-row">
                        <span class="stat-label">Iteration</span>
                        <span id="iteration" class="stat-value">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Labeled</span>
                        <span id="labeled-count" class="stat-value">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Unlabeled</span>
                        <span id="unlabeled-count" class="stat-value">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Accuracy</span>
                        <span id="accuracy" class="stat-value">-</span>
                    </div>
                </div>
            </section>
        </aside>

        <main class="main-panel">
            <div class="single-viz">
                <canvas id="self-training-canvas"></canvas>
            </div>
        </main>
    </div>

    <script src="js/self-training.js"></script>
</body>

</html>

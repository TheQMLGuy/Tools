<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Forest - ML Visualizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/shared.css">
    <style>
        .app-container {
            display: grid;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
        }

        .app-title {
            font-size: 1.2rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-right {
            display: flex;
            gap: 8px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr 1.2fr 280px;
            gap: 12px;
            padding: 12px;
            overflow: hidden;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .left-column .panel {
            flex: 1;
            min-height: 0;
        }

        .panel {
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
        }

        .panel-header h2 {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .panel-body {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }

        .panel-footer {
            padding: 8px 12px;
            border-top: 1px solid var(--border-color);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.65rem;
        }

        .data-table th {
            background: var(--bg-secondary);
            padding: 4px;
            text-align: left;
            border-bottom: 2px solid var(--accent-primary);
            position: sticky;
            top: 0;
        }

        .data-table td {
            padding: 3px 4px;
            border-bottom: 1px solid var(--border-color);
            font-family: var(--font-mono);
        }

        .data-table tr.highlighted td {
            background: rgba(99, 102, 241, 0.4) !important;
        }

        .calc-steps {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .calc-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            color: var(--text-muted);
            text-align: center;
        }

        .calc-step {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            animation: fadeIn 0.3s;
        }

        .calc-step.active {
            border-color: var(--accent-primary);
        }

        .calc-step.completed {
            opacity: 0.6;
        }

        .calc-step-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }

        .calc-step-number {
            width: 20px;
            height: 20px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: 600;
            color: white;
        }

        .calc-step-title {
            font-size: 0.75rem;
            font-weight: 600;
        }

        .calc-step-content {
            font-size: 0.65rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .calc-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 6px;
            margin: 4px 0;
            font-family: var(--font-mono);
            font-size: 0.55rem;
            overflow-x: auto;
            line-height: 1.4;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .viz-panel .panel-body {
            padding: 10px;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-content: flex-start;
        }

        .tree-mini {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            flex: 0 0 calc(50% - 5px);
        }

        .tree-mini-title {
            font-size: 0.65rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--accent-primary);
        }

        .tree-mini-content {
            font-size: 0.55rem;
            font-family: var(--font-mono);
            color: var(--text-muted);
        }

        .viz-stats {
            display: flex;
            gap: 12px;
            justify-content: center;
            font-size: 0.65rem;
        }

        .param-section {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

        .param-section:last-child {
            border-bottom: none;
        }

        .param-section-title {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .param-item {
            margin-bottom: 10px;
        }

        .param-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
            font-size: 0.7rem;
        }

        .param-name code {
            font-family: var(--font-mono);
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.65rem;
        }

        .param-value {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--accent-primary);
        }

        .btn-block {
            width: 100%;
            margin-top: 4px;
        }

        .btn-fs {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.85rem;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .btn-fs:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .fullscreen-overlay.active {
            display: flex;
        }

        .fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .fullscreen-header h2 {
            font-size: 1.1rem;
            color: #fff;
        }

        .fullscreen-content {
            flex: 1;
            overflow: auto;
            background: var(--bg-panel);
            border-radius: 8px;
            padding: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">üå≤ Random Forest - Step by Step</h1>
            <div class="header-right">
                <button id="step-btn" class="btn btn-secondary">‚è≠ Step</button>
                <button id="auto-btn" class="btn btn-primary">‚ñ∂ Auto Run</button>
                <button id="reset-btn" class="btn btn-ghost">‚Üª Reset</button>
            </div>
        </header>
        <main class="main-content">
            <div class="left-column">
                <section class="panel">
                    <div class="panel-header">
                        <h2>üìä Training Data</h2>
                        <button class="btn-fs" onclick="openFullscreen('data')">‚õ∂</button>
                    </div>
                    <div class="panel-body">
                        <table id="data-table" class="data-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
                <section class="panel">
                    <div class="panel-header">
                        <h2>üó≥Ô∏è Voting Results</h2>
                        <button class="btn-fs" onclick="openFullscreen('votes')">‚õ∂</button>
                    </div>
                    <div class="panel-body">
                        <table id="vote-table" class="data-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </div>
            <section class="panel">
                <div class="panel-header">
                    <h2>üìê Full Calculations</h2>
                    <div style="display:flex;align-items:center;gap:6px">
                        <span style="font-size:0.65rem;color:var(--text-muted)"><span id="current-step">0</span>/<span
                                id="total-steps">0</span></span>
                        <button class="btn-fs" onclick="openFullscreen('calc')">‚õ∂</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="calc-steps" class="calc-steps">
                        <div class="calc-placeholder">
                            <p>Click <strong>Step</strong></p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="panel viz-panel">
                <div class="panel-header">
                    <h2>üé® Forest Trees</h2>
                </div>
                <div class="panel-body" id="trees-container"></div>
                <div class="panel-footer">
                    <div class="viz-stats">
                        <span>Trees: <strong id="viz-trees">0</strong></span>
                        <span>OOB Acc: <strong id="viz-oob">-</strong></span>
                    </div>
                </div>
            </section>
            <section class="panel">
                <div class="panel-header">
                    <h2>‚öôÔ∏è Params</h2>
                </div>
                <div class="panel-body">
                    <div class="param-section">
                        <div class="param-item">
                            <div class="param-header"><span class="param-name"><code>n_trees</code></span><span
                                    class="param-value" id="trees-value">4</span></div>
                            <input type="range" id="trees-slider" class="slider" min="2" max="6" step="1" value="4"
                                style="width:100%">
                        </div>
                        <div class="param-item">
                            <div class="param-header"><span class="param-name"><code>max_depth</code></span><span
                                    class="param-value" id="depth-value">2</span></div>
                            <input type="range" id="depth-slider" class="slider" min="1" max="3" step="1" value="2"
                                style="width:100%">
                        </div>
                    </div>
                    <div class="param-section">
                        <div class="param-section-title">Process</div>
                        <div style="font-size:0.55rem;color:var(--text-muted)">1. Bootstrap samples<br>2. Build tree on
                            each<br>3. Random feature subset<br>4. Majority vote</div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button id="random-btn" class="btn btn-primary btn-block">üé≤ Random</button>
                    <button id="apply-btn" class="btn btn-secondary btn-block">Apply</button>
                </div>
            </section>
        </main>
    </div>
    <div id="fullscreen-overlay" class="fullscreen-overlay">
        <div class="fullscreen-header">
            <h2 id="fullscreen-title">Fullscreen</h2><button class="btn btn-ghost" onclick="closeFullscreen()">‚úï
                Close</button>
        </div>
        <div class="fullscreen-content" id="fullscreen-content"></div>
    </div>
    <script>
        function generateData() {
            const d = [];
            for (let i = 0; i < 8; i++) d.push({ x1: 1 + Math.random() * 4, x2: 5 + Math.random() * 4, y: 0 });
            for (let i = 0; i < 8; i++) d.push({ x1: 5 + Math.random() * 4, x2: 1 + Math.random() * 4, y: 1 });
            return d;
        }
        let data = generateData();
        let params = { nTrees: 4, maxDepth: 2 };
        let trees = [], votes = [];
        let steps = [], currentStep = 0;
        let isAutoRunning = false, autoInterval = null;

        function gini(pts) {
            if (pts.length === 0) return 0;
            const p0 = pts.filter(p => p.y === 0).length / pts.length;
            return 1 - p0 * p0 - (1 - p0) * (1 - p0);
        }

        function bootstrap(arr) {
            const result = [];
            for (let i = 0; i < arr.length; i++) result.push(arr[Math.floor(Math.random() * arr.length)]);
            return result;
        }

        function buildTree(pts, depth, maxDepth) {
            const n0 = pts.filter(p => p.y === 0).length, n1 = pts.length - n0;
            if (depth >= maxDepth || gini(pts) === 0) return { isLeaf: true, prediction: n1 > n0 ? 1 : 0, n0, n1 };
            const f = Math.random() > 0.5 ? 0 : 1;
            const vals = pts.map(p => f ? p.x2 : p.x1).sort((a, b) => a - b);
            const thresh = vals[Math.floor(vals.length / 2)];
            const left = pts.filter(p => (f ? p.x2 : p.x1) <= thresh);
            const right = pts.filter(p => (f ? p.x2 : p.x1) > thresh);
            if (left.length === 0 || right.length === 0) return { isLeaf: true, prediction: n1 > n0 ? 1 : 0, n0, n1 };
            return { isLeaf: false, feature: f, threshold: thresh, left: buildTree(left, depth + 1, maxDepth), right: buildTree(right, depth + 1, maxDepth), n0, n1 };
        }

        function predictTree(tree, point) {
            if (tree.isLeaf) return tree.prediction;
            return (tree.feature ? point.x2 : point.x1) <= tree.threshold ? predictTree(tree.left, point) : predictTree(tree.right, point);
        }

        function renderTable() {
            document.querySelector('#data-table thead').innerHTML = '<tr><th>#</th><th>X‚ÇÅ</th><th>X‚ÇÇ</th><th>Y</th></tr>';
            document.querySelector('#data-table tbody').innerHTML = data.map((d, i) =>
                `<tr><td>${i + 1}</td><td>${d.x1.toFixed(2)}</td><td>${d.x2.toFixed(2)}</td><td style="color:${d.y ? '#10b981' : '#ef4444'}">${d.y}</td></tr>`
            ).join('');
        }

        function renderVoteTable() {
            document.querySelector('#vote-table thead').innerHTML = '<tr><th>#</th>' + trees.map((_, i) => `<th>T${i + 1}</th>`).join('') + '<th>Final</th></tr>';
            document.querySelector('#vote-table tbody').innerHTML = votes.map((v, i) =>
                `<tr><td>${i + 1}</td>${v.treePreds.map(p => `<td style="color:${p ? '#10b981' : '#ef4444'}">${p}</td>`).join('')}<td style="color:${v.final ? '#10b981' : '#ef4444'}">${v.final}</td></tr>`
            ).join('');
        }

        function renderTrees() {
            const container = document.getElementById('trees-container');
            container.innerHTML = trees.map((t, i) => {
                const treeStr = (n, d) => n.isLeaf ? `${'  '.repeat(d)}‚Üí Class ${n.prediction} (${n.n0}:${n.n1})` : `${'  '.repeat(d)}X${n.feature + 1} ‚â§ ${n.threshold.toFixed(1)}\n${treeStr(n.left, d + 1)}\n${treeStr(n.right, d + 1)}`;
                return `<div class="tree-mini"><div class="tree-mini-title">üå≤ Tree ${i + 1}</div><div class="tree-mini-content"><pre>${treeStr(t, 0)}</pre></div></div>`;
            }).join('');
        }

        function generateSteps() {
            steps = []; trees = []; votes = [];

            let dataStr = data.map((d, i) => `P${i + 1}: (${d.x1.toFixed(2)}, ${d.x2.toFixed(2)}) y=${d.y}`).join('\n');
            steps.push({ title: 'Dataset', content: `<div class="calc-box">${dataStr}</div>` });

            for (let t = 0; t < params.nTrees; t++) {
                const sample = bootstrap(data);
                const tree = buildTree(sample, 0, params.maxDepth);
                trees.push(tree);

                let bootstrapStr = `Bootstrap sample for Tree ${t + 1}:\n${sample.map((s, i) => `${i + 1}: (${s.x1.toFixed(2)}, ${s.x2.toFixed(2)}) y=${s.y}`).join('\n')}`;
                steps.push({ title: `Tree ${t + 1}: Bootstrap`, content: `<div class="calc-box">${bootstrapStr}</div>` });

                const treeStr = function fmt(n, d) { return n.isLeaf ? `${'  '.repeat(d)}Leaf: Class ${n.prediction}` : `${'  '.repeat(d)}Split: X${n.feature + 1} ‚â§ ${n.threshold.toFixed(2)}\n${fmt(n.left, d + 1)}\n${fmt(n.right, d + 1)}`; };
                steps.push({ title: `Tree ${t + 1}: Structure`, content: `<div class="calc-box">${treeStr(tree, 0)}</div>` });
            }

            // Voting
            votes = data.map((d, i) => {
                const treePreds = trees.map(t => predictTree(t, d));
                const sum = treePreds.reduce((a, b) => a + b, 0);
                return { treePreds, final: sum > params.nTrees / 2 ? 1 : 0 };
            });

            let voteStr = data.map((d, i) => {
                const v = votes[i];
                return `P${i + 1}: [${v.treePreds.join(',')}] ‚Üí sum=${v.treePreds.reduce((a, b) => a + b, 0)} ‚Üí Class ${v.final}`;
            }).join('\n');
            steps.push({ title: 'Majority Voting', content: `<div class="calc-box">${voteStr}</div>` });

            const acc = votes.filter((v, i) => v.final === data[i].y).length / data.length;
            steps.push({ title: '‚úÖ Complete!', content: `<div class="calc-box">${params.nTrees} trees built\nAccuracy: ${(acc * 100).toFixed(1)}%</div>` });
            document.getElementById('total-steps').textContent = steps.length;
        }

        function openFullscreen(type) {
            const o = document.getElementById('fullscreen-overlay'), t = document.getElementById('fullscreen-title'), c = document.getElementById('fullscreen-content');
            o.classList.add('active');
            if (type === 'data') {
                t.textContent = 'üìä Training Data';
                c.innerHTML = `<table class="data-table" style="font-size:0.9rem"><thead><tr><th>#</th><th>X‚ÇÅ</th><th>X‚ÇÇ</th><th>Y</th></tr></thead><tbody>${data.map((d, i) => `<tr><td>${i + 1}</td><td>${d.x1.toFixed(6)}</td><td>${d.x2.toFixed(6)}</td><td>${d.y}</td></tr>`).join('')}</tbody></table>`;
            } else if (type === 'votes') {
                t.textContent = 'üó≥Ô∏è Voting Results';
                c.innerHTML = `<table class="data-table" style="font-size:0.9rem"><thead><tr><th>#</th>${trees.map((_, i) => `<th>Tree ${i + 1}</th>`).join('')}<th>Final</th><th>Correct</th></tr></thead><tbody>${votes.map((v, i) => `<tr><td>${i + 1}</td>${v.treePreds.map(p => `<td>${p}</td>`).join('')}<td>${v.final}</td><td>${v.final === data[i].y ? '‚úì' : '‚úó'}</td></tr>`).join('')}</tbody></table>`;
            } else if (type === 'calc') { t.textContent = 'üìê All Steps'; c.innerHTML = document.getElementById('calc-steps').innerHTML; }
        }
        function closeFullscreen() { document.getElementById('fullscreen-overlay').classList.remove('active'); }
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeFullscreen(); });

        function displayStep(step) {
            const container = document.getElementById('calc-steps');
            container.querySelectorAll('.calc-step').forEach(s => { s.classList.remove('active'); s.classList.add('completed'); });
            container.querySelector('.calc-placeholder')?.remove();
            const div = document.createElement('div'); div.className = 'calc-step active';
            div.innerHTML = `<div class="calc-step-header"><span class="calc-step-number">${currentStep + 1}</span><span class="calc-step-title">${step.title}</span></div><div class="calc-step-content">${step.content}</div>`;
            container.appendChild(div); div.scrollIntoView({ behavior: 'smooth', block: 'end' });
            renderTable(); renderVoteTable(); renderTrees();
            document.getElementById('viz-trees').textContent = trees.length;
            const acc = votes.length ? votes.filter((v, i) => v.final === data[i].y).length / votes.length : 0;
            document.getElementById('viz-oob').textContent = votes.length ? (acc * 100).toFixed(0) + '%' : '-';
        }

        function step() { if (currentStep >= steps.length) { stopAuto(); return; } displayStep(steps[currentStep]); currentStep++; document.getElementById('current-step').textContent = currentStep; }
        function startAuto() { isAutoRunning = true; document.getElementById('auto-btn').textContent = '‚è∏ Pause'; autoInterval = setInterval(() => { if (currentStep >= steps.length) { stopAuto(); return; } step(); }, 700); }
        function stopAuto() { isAutoRunning = false; document.getElementById('auto-btn').textContent = '‚ñ∂ Auto Run'; if (autoInterval) clearInterval(autoInterval); }
        function reset() { stopAuto(); currentStep = 0; trees = []; votes = []; document.getElementById('current-step').textContent = 0; document.getElementById('calc-steps').innerHTML = '<div class="calc-placeholder"><p>Click <strong>Step</strong></p></div>'; generateSteps(); renderTable(); renderVoteTable(); renderTrees(); }

        document.getElementById('step-btn').addEventListener('click', step);
        document.getElementById('auto-btn').addEventListener('click', () => isAutoRunning ? stopAuto() : startAuto());
        document.getElementById('reset-btn').addEventListener('click', reset);
        document.getElementById('apply-btn').addEventListener('click', reset);
        document.getElementById('random-btn').addEventListener('click', () => { data = generateData(); reset(); });
        document.getElementById('trees-slider').addEventListener('input', e => { params.nTrees = parseInt(e.target.value); document.getElementById('trees-value').textContent = params.nTrees; });
        document.getElementById('depth-slider').addEventListener('input', e => { params.maxDepth = parseInt(e.target.value); document.getElementById('depth-value').textContent = params.maxDepth; });

        renderTable(); renderVoteTable(); renderTrees(); generateSteps();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Forest - ML Visualizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/shared.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <aside class="left-panel">
            <section class="panel">
                <div class="panel-header compact">
                    <h2>ðŸŒ² Random Forest</h2>
                </div>
                <div class="panel-body">
                    <p class="description">Ensemble of decision trees with bagging and feature importance visualization.
                    </p>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Data</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Dataset</label>
                        <select id="dataset-select" class="select">
                            <option value="two-clusters">Two Clusters</option>
                            <option value="xor">XOR Pattern</option>
                            <option value="three-clusters">Three Classes</option>
                            <option value="moons">Moons</option>
                        </select>
                    </div>
                    <button id="generate-btn" class="btn btn-secondary btn-block">Generate Data</button>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Forest Parameters</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Number of Trees</label>
                        <input type="range" id="n-trees" min="1" max="20" value="5" class="slider">
                        <span id="n-trees-value" class="value-display">5</span>
                    </div>
                    <div class="param-group">
                        <label>Max Depth</label>
                        <input type="range" id="max-depth" min="1" max="8" value="4" class="slider">
                        <span id="max-depth-value" class="value-display">4</span>
                    </div>
                    <div class="param-group">
                        <label>Bootstrap Sample %</label>
                        <input type="range" id="bootstrap-ratio" min="50" max="100" value="80" class="slider">
                        <span id="bootstrap-ratio-value" class="value-display">80%</span>
                    </div>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Training</h2>
                </div>
                <div class="panel-body">
                    <div class="button-row">
                        <button id="train-btn" class="btn btn-primary">â–¶ Train Forest</button>
                        <button id="reset-btn" class="btn btn-ghost">Reset</button>
                    </div>
                </div>
            </section>

            <section class="panel stats-panel">
                <div class="panel-header compact">
                    <h2>Forest Info</h2>
                </div>
                <div class="panel-body">
                    <div class="stat-row">
                        <span class="stat-label">Trees Trained</span>
                        <span id="trees-trained" class="stat-value">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Total Nodes</span>
                        <span id="total-nodes" class="stat-value">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Accuracy</span>
                        <span id="accuracy" class="stat-value">-</span>
                    </div>
                </div>
            </section>

            <section class="panel">
                <div class="panel-header compact">
                    <h2>Inspect Tree</h2>
                </div>
                <div class="panel-body">
                    <div class="param-group">
                        <label>Select Tree</label>
                        <select id="tree-select" class="select">
                            <option value="all">All Trees (Ensemble)</option>
                        </select>
                    </div>
                </div>
            </section>
        </aside>

        <main class="main-panel">
            <div class="visualization-area">
                <div class="viz-container">
                    <h3>Decision Boundary</h3>
                    <canvas id="boundary-canvas"></canvas>
                </div>
                <div class="viz-container">
                    <h3>Tree Votes</h3>
                    <canvas id="votes-canvas"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="js/random-forest.js"></script>
</body>

</html>

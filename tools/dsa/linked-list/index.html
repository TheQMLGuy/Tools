<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Explorer - DSA Visualization</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../shared/dsa-style.css">
    <style>
        .node-container {
            display: flex;
            align-items: center;
            gap: 0;
            padding: 40px;
            min-height: 200px;
            flex-wrap: wrap;
        }

        .ll-node {
            display: flex;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .node-box {
            width: 70px;
            height: 50px;
            border: 2px solid var(--dsa-accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            background: rgba(137, 180, 250, 0.1);
            position: relative;
        }

        .node-box.head::before {
            content: 'HEAD';
            position: absolute;
            top: -22px;
            font-size: 10px;
            color: var(--dsa-success);
            font-weight: 500;
        }

        .node-box.tail::after {
            content: 'TAIL';
            position: absolute;
            bottom: -22px;
            font-size: 10px;
            color: var(--dsa-warning);
            font-weight: 500;
        }

        .node-box.highlight {
            border-color: var(--dsa-warning);
            background: rgba(249, 226, 175, 0.2);
            box-shadow: 0 0 15px rgba(249, 226, 175, 0.3);
        }

        .arrow {
            width: 40px;
            height: 2px;
            background: var(--dsa-accent);
            position: relative;
        }

        .arrow::after {
            content: '';
            position: absolute;
            right: 0;
            top: -5px;
            border-left: 10px solid var(--dsa-accent);
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
        }

        .null-marker {
            padding: 8px 16px;
            background: rgba(243, 139, 168, 0.1);
            border: 1px dashed var(--dsa-error);
            border-radius: 6px;
            font-size: 12px;
            color: var(--dsa-error);
        }

        .empty-state {
            color: #6c7086;
            font-style: italic;
        }

        .input-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-group input {
            width: 80px;
        }
    </style>
</head>

<body>
    <div class="dsa-container">
        <!-- Visualization Panel -->
        <div class="viz-panel">
            <div class="viz-header">
                <h2>üîó Linked List Explorer</h2>
                <span class="status-badge" id="status">Ready</span>
            </div>

            <div class="viz-canvas">
                <div class="node-container" id="viz-area">
                    <div class="empty-state">List is empty. Insert a node to begin.</div>
                </div>
            </div>

            <div class="viz-controls">
                <div class="input-group">
                    <input type="number" id="node-value" value="10" min="0" max="999">
                    <button class="btn btn-primary" onclick="insertAtHead()">Insert Head</button>
                    <button class="btn btn-secondary" onclick="insertAtTail()">Insert Tail</button>
                </div>
                <div class="input-group">
                    <input type="number" id="search-value" value="10" min="0" max="999">
                    <button class="btn btn-secondary" onclick="searchNode()">üîç Search</button>
                </div>
                <button class="btn btn-danger" onclick="deleteHead()">Delete Head</button>
                <button class="btn btn-secondary" onclick="resetList()">Reset</button>
                <div class="speed-control">
                    <label>Speed:</label>
                    <input type="range" id="speed" min="100" max="1000" value="500">
                </div>
            </div>
        </div>

        <!-- Code Panel -->
        <div id="code-container"></div>
    </div>

    <script src="../shared/code-viewer.js"></script>
    <script src="linked-list.js"></script>
</body>

</html>

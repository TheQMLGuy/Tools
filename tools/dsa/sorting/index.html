<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer - DSA Visualization</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../shared/dsa-style.css">
    <style>
        .bars-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            height: 100%;
            padding: 40px 20px 20px;
        }

        .bar {
            flex: 1;
            max-width: 50px;
            background: linear-gradient(180deg, var(--dsa-accent) 0%, rgba(137, 180, 250, 0.5) 100%);
            border-radius: 4px 4px 0 0;
            transition: height 0.1s ease, background 0.15s ease;
            position: relative;
        }

        .bar::after {
            content: attr(data-value);
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #6c7086;
            font-weight: 500;
        }

        .bar.comparing {
            background: linear-gradient(180deg, var(--dsa-warning) 0%, rgba(249, 226, 175, 0.5) 100%);
        }

        .bar.swapping {
            background: linear-gradient(180deg, var(--dsa-error) 0%, rgba(243, 139, 168, 0.5) 100%);
        }

        .bar.sorted {
            background: linear-gradient(180deg, var(--dsa-success) 0%, rgba(166, 227, 161, 0.5) 100%);
        }

        .bar.pivot {
            background: linear-gradient(180deg, #cba6f7 0%, rgba(203, 166, 247, 0.5) 100%);
        }

        .algo-select {
            display: flex;
            gap: 8px;
        }

        .algo-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid rgba(137, 180, 250, 0.2);
            background: transparent;
            color: #6c7086;
            cursor: pointer;
            font-size: 12px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .algo-btn:hover {
            background: rgba(137, 180, 250, 0.1);
            color: var(--dsa-accent);
        }

        .algo-btn.active {
            background: rgba(137, 180, 250, 0.2);
            color: var(--dsa-accent);
            border-color: var(--dsa-accent);
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: #6c7086;
        }

        .stats span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stats .value {
            color: var(--dsa-text);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="dsa-container">
        <!-- Visualization Panel -->
        <div class="viz-panel">
            <div class="viz-header">
                <h2>ðŸ“¶ Sorting Visualizer</h2>
                <div class="stats">
                    <span>Comparisons: <span class="value" id="comparisons">0</span></span>
                    <span>Swaps: <span class="value" id="swaps">0</span></span>
                </div>
            </div>

            <div class="viz-canvas">
                <div class="bars-container" id="viz-area"></div>
            </div>

            <div class="viz-controls">
                <div class="algo-select">
                    <button class="algo-btn active" data-algo="bubble">Bubble</button>
                    <button class="algo-btn" data-algo="selection">Selection</button>
                    <button class="algo-btn" data-algo="insertion">Insertion</button>
                    <button class="algo-btn" data-algo="quick">Quick</button>
                </div>
                <button class="btn btn-primary" id="start-btn" onclick="startSort()">â–¶ Start</button>
                <button class="btn btn-secondary" onclick="generateArray()">ðŸ”€ New Array</button>
                <div class="speed-control">
                    <label>Speed:</label>
                    <input type="range" id="speed" min="10" max="500" value="100">
                </div>
                <input type="number" id="array-size" value="20" min="5" max="50" style="width: 60px;">
            </div>
        </div>

        <!-- Code Panel -->
        <div id="code-container"></div>
    </div>

    <script src="../shared/code-viewer.js"></script>
    <script src="sorting.js"></script>
</body>

</html>
